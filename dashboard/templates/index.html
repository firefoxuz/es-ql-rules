<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIST ES|QL Rules Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="dark-mode">
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-halved"></i>
                <span>NIST SIEM</span>
            </div>
            <nav>
                <button class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button class="nav-item" data-tab="gdpr">
                    <i class="fas fa-user-shield"></i> GDPR Rules
                </button>
                <button class="nav-item" data-tab="pci">
                    <i class="fas fa-credit-card"></i> PCI DSS Rules
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <div class="header-left">
                    <h1>Xavfsizlik Qoidalari Monitoringi</h1>
                    <p class="subtitle">ES|QL asosidagi avtomatlashtirilgan deteksiya tizimi</p>
                </div>
                <div class="header-right">
                    <button id="run-test" class="btn-primary">
                        <i class="fas fa-play"></i> Test Run
                    </button>
                </div>
            </header>

            <section id="dashboard-tab" class="content-tab active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon purple"><i class="fas fa-list-check"></i></div>
                        <div class="stat-info">
                            <h3 id="total-rules">0</h3>
                            <p>Umumiy Qoidalar</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green"><i class="fas fa-circle-check"></i></div>
                        <div class="stat-info">
                            <h3 id="healthy-rules">0</h3>
                            <p>Muvaffaqiyatli</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon red"><i class="fas fa-circle-exclamation"></i></div>
                        <div class="stat-info">
                            <h3 id="error-rules">0</h3>
                            <p>Xatolar</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon orange"><i class="fas fa-bolt"></i></div>
                        <div class="stat-info">
                            <h3 id="total-hits">0</h3>
                            <p>Jami Signal (Hits)</p>
                        </div>
                    </div>
                </div>

                <div class="charts-row">
                    <div class="chart-container glass">
                        <h3>Rule Status Distribution</h3>
                        <canvas id="healthChart"></canvas>
                    </div>
                    <div class="chart-container glass">
                        <h3>Hits by Category</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </section>

            <section id="rules-tab" class="content-tab">
                <div class="filters-bar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="rule-search" placeholder="Qoidalarni qidirish...">
                    </div>
                    <div class="category-filters" id="cat-filters">
                        <!-- Dynamic filters -->
                    </div>
                </div>
                <div class="rules-grid" id="rules-container">
                    <!-- Rule cards will be injected here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Rule Details Modal -->
    <div id="rule-modal" class="modal">
        <div class="modal-content glass">
            <span class="close-modal">&times;</span>
            <div id="modal-body">
                <!-- Data injected here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
