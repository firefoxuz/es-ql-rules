rule_id: 358f3802-f919-44ec-a05c-c3ce9b66c230
name: Service Account Interactive Logon Detected
description: |
  Ushbu qoida credential access va lateral movement texnikalariga bog'liq bo'lib, `Service Account Interactive Logon Detected` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code == "4624"
    AND winlog.event_data.LogonType IN ("2", "10")
  | EVAL 
      target_user = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.TargetUserName, "Unknown"),
      source_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress, "Unknown"),
      workstation = COALESCE(winlog.event_data.WorkstationName, "Unknown"),
      logon_process = COALESCE(winlog.event_data.LogonProcessName, "Unknown"),
      auth_package = COALESCE(winlog.event_data.AuthenticationPackageName, "Unknown")
  /* Match service account patterns */
  | WHERE target_user RLIKE "(?i)(svc[-_]|service[-_]|^s[-_]|app[-_]|sql|iis|apache|nginx|tomcat)"
  | STATS 
      logon_count = COUNT(*),
      source_ips = VALUES(source_ip),
      workstations = VALUES(workstation),
      logon_processes = VALUES(logon_process),
      auth_packages = VALUES(auth_package),
      first_seen = MIN(@timestamp),
      last_seen = MAX(@timestamp)
    BY winlog.computer_name, target_user, bucket = DATE_TRUNC(1 hour, @timestamp)
  | WHERE logon_count >= 1
  | KEEP agent_id, bucket, winlog.computer_name, target_user, logon_count, source_ips, workstations,
      logon_processes, auth_packages, first_seen, last_seen
  | SORT logon_count DESC
  | LIMIT 200
enabled: false
tags:
  - attack.credential-access
  - attack.lateral-movement
  - attack.t1078.003
  - detection.emerging-threats
severity: high
risk_score: 75
mitre_attack:
  TA0004:
    T1078: ["T1078.003"]
  TA0008:
    T1021: []
nist: ["AC-17", "AU-2", "AU-12", "SI-4"]
pci_dss: ["10.2.5", "8.1.6"]
gdpr: ["32.1.a"]
