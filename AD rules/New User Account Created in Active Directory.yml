rule_id: e4fdfb27-4600-408d-9749-88f055bfeebe
name: New User Account Created in Active Directory
description: |
  Ushbu qoida credential access va privilege escalation texnikalariga bog'liq bo'lib, `New User Account Created in Active Directory` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code == "4720"
  | EVAL 
      new_account = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.TargetUserName, "Unknown"),
      creator = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName, "Unknown"),
      creator_domain = COALESCE(winlog.event_data.SubjectDomainName, winlog.event_data.SubjectDomainName, "Unknown"),
      new_account_domain = COALESCE(winlog.event_data.TargetDomainName, "Unknown"),
      sam_account = COALESCE(winlog.event_data.SamAccountName, "Unknown"),
      sid = COALESCE(winlog.event_data.TargetSid, "Unknown")
  | WHERE creator NOT RLIKE "(?i)(SYSTEM|\\$$)"
  | STATS 
      accounts_created = COUNT(*),
      new_accounts = VALUES(new_account),
      sids = VALUES(sid),
      sam_accounts = VALUES(sam_account),
      first_creation = MIN(@timestamp),
      last_creation = MAX(@timestamp)
    BY winlog.computer_name, creator, creator_domain, bucket = DATE_TRUNC(30 minutes, @timestamp)
  | WHERE accounts_created >= 1
  | KEEP agent_id, bucket, winlog.computer_name, creator, creator_domain, accounts_created,
      new_accounts, sam_accounts, sids, first_creation, last_creation
  | SORT accounts_created DESC
  | LIMIT 200
