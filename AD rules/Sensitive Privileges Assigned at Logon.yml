rule_id: 8f498058-c62f-4ae9-833e-75f6182a3667
name: Sensitive Privileges Assigned at Logon
description: |
  Ushbu qoida credential access va lateral movement texnikalariga bog'liq bo'lib, `Sensitive Privileges Assigned at Logon` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code == "4672"
  | EVAL 
      target_user = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName, "Unknown"),
      target_domain = COALESCE(winlog.event_data.SubjectDomainName, winlog.event_data.SubjectDomainName, "Unknown"),
      logon_id = COALESCE(winlog.event_data.SubjectLogonId, "Unknown"),
      privileges_raw = COALESCE(winlog.event_data.PrivilegeList, "Unknown")
  /* Filter for sensitive privileges */
  | WHERE privileges_raw RLIKE "(?i)(SeDebugPrivilege|SeTcbPrivilege|SeBackupPrivilege|SeRestorePrivilege|SeCreateTokenPrivilege|SeAssignPrimaryTokenPrivilege|SeLoadDriverPrivilege|SeImpersonatePrivilege|SeTakeOwnershipPrivilege)"
  /* Exclude system accounts */
  | WHERE NOT (target_user RLIKE "(?i)(SYSTEM|LOCAL SERVICE|NETWORK SERVICE|\\$$)")
  | STATS 
      privilege_grants = COUNT(*),
      privileges_list = VALUES(privileges_raw),
      logon_ids = VALUES(logon_id),
      first_grant = MIN(@timestamp),
      last_grant = MAX(@timestamp)
    BY winlog.computer_name, target_user, target_domain, bucket = DATE_TRUNC(30 minutes, @timestamp)
  | WHERE privilege_grants >= 1
  | KEEP agent_id, bucket, winlog.computer_name, target_user, target_domain, privilege_grants,
      privileges_list, logon_ids, first_grant, last_grant
  | SORT privilege_grants DESC
  | LIMIT 200
