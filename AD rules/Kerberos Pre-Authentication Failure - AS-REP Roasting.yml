rule_id: ad2bd803-6ec8-4e3f-aedd-9801960e6828
name: Kerberos Pre-Authentication Failure - AS-REP Roasting
description: |
  Ushbu qoida credential access va lateral movement texnikalariga bog'liq bo'lib, `Kerberos Pre-Authentication Failure - AS-REP Roasting` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code == "4768"
  | EVAL 
      target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.TargetUserName, "Unknown"),
      source_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress, "Unknown"),
      service_name = COALESCE(winlog.event_data.ServiceName, "Unknown"),
      status = COALESCE(winlog.event_data.Status, "Unknown"),
      pre_auth_type = COALESCE(winlog.event_data.PreAuthType, "Unknown"),
      failure_code = COALESCE(winlog.event_data.Status, "Unknown")
  /* Filter for pre-auth failures and relevant error codes */
  | WHERE status IN ("0x18", "0x6", "0xC0000234")
    OR pre_auth_type == "0"
    OR failure_code IN ("0x18", "0x6")
  /* Exclude computer accounts */
  | WHERE NOT (target_user RLIKE "\\$$")
  | STATS 
      failure_count = COUNT(*),
      unique_users = COUNT_DISTINCT(target_user),
      targeted_users = VALUES(target_user),
      source_ips = VALUES(source_ip),
      status_codes = VALUES(status),
      pre_auth_types = VALUES(pre_auth_type),
      first_attempt = MIN(@timestamp),
      last_attempt = MAX(@timestamp)
    BY winlog.computer_name, bucket = DATE_TRUNC(30 minutes, @timestamp)
  | WHERE failure_count >= 5 OR unique_users >= 3
  | EVAL 
      attack_confidence = CASE(
        unique_users >= 10, "High - Mass AS-REP Roasting",
        unique_users >= 5, "Medium - Targeted AS-REP Roasting",
        "Low - Possible Reconnaissance"
      )
  | KEEP agent_id, bucket, winlog.computer_name, failure_count, unique_users, targeted_users,
      source_ips, status_codes, attack_confidence, first_attempt, last_attempt
  | SORT failure_count DESC
  | LIMIT 200
