name: Account Lockout Policy Disabled or Weakened
description: |
  Ushbu qoida persistence va defense evasion texnikalariga bog'liq bo'lib, `Account Lockout Policy Disabled or Weakened` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code == "4739"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.SubjectUserName),
      hosts = VALUES(winlog.computer_name),
      policy_changes = VALUES(winlog.event_data.Operation)
    BY bucket = DATE_TRUNC(1 hour, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, event_count, users, hosts, policy_changes
  | SORT event_count DESC
  | LIMIT 200
