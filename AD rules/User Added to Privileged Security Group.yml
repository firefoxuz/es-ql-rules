rule_id: 9ae2c98a-ec2d-4e2d-9465-093040bc0e34
name: User Added to Privileged Security Group
description: |
  Ushbu qoida privilege escalation va persistence texnikalariga bog'liq bo'lib, `User Added to Privileged Security Group` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code IN ("4728", "4732", "4756")
  | EVAL 
      added_user = COALESCE(winlog.event_data.MemberName, "Unknown"),
      group_name = COALESCE(winlog.event_data.TargetUserName, "Unknown"),
      added_by = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName, "Unknown"),
      added_by_domain = COALESCE(winlog.event_data.SubjectDomainName, winlog.event_data.SubjectDomainName, "Unknown"),
      group_sid = COALESCE(winlog.event_data.TargetSid, "Unknown")
  /* Match privileged group SIDs and names */
  | WHERE group_sid IN (
      "S-1-5-32-544",    /* Administrators */
      "S-1-5-32-548",    /* Account Operators */
      "S-1-5-32-549",    /* Server Operators */
      "S-1-5-32-550",    /* Print Operators */
      "S-1-5-32-551",    /* Backup Operators */
      "S-1-5-32-552"     /* Replicators */
    )
    OR group_name RLIKE "(?i)(Domain Admins|Enterprise Admins|Schema Admins|Administrators|Account Operators|Backup Operators|Server Operators|Print Operators|Group Policy Creator|DnsAdmins|Cert Publishers)"
  | STATS 
      privileged_additions = COUNT(*),
      users_added = VALUES(added_user),
      privileged_groups = VALUES(group_name),
      group_sids = VALUES(group_sid),
      first_addition = MIN(@timestamp),
      last_addition = MAX(@timestamp)
    BY winlog.computer_name, added_by, added_by_domain, bucket = DATE_TRUNC(15 minutes, @timestamp)
  | WHERE privileged_additions >= 1
  | KEEP agent_id, bucket, winlog.computer_name, added_by, added_by_domain, privileged_additions,
      users_added, privileged_groups, group_sids, first_addition, last_addition
  | SORT privileged_additions DESC
  | LIMIT 200
enabled: false
