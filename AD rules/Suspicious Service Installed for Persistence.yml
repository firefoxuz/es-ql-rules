rule_id: 3984a3f7-422b-44c4-98d8-8aeb6ed6d594
name: Suspicious Service Installed for Persistence
description: |
  Ushbu qoida persistence va lateral movement texnikalariga bog'liq bo'lib, `Suspicious Service Installed for Persistence` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code IN ("4697", "7045")
  | EVAL 
      installer = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName, "Unknown"),
      service_name = COALESCE(winlog.event_data.ServiceName, "Unknown"),
      service_file = COALESCE(winlog.event_data.ImagePath, "Unknown"),
      service_type = COALESCE(winlog.event_data.ServiceType, "Unknown"),
      start_type = COALESCE(winlog.event_data.ServiceType, "Unknown"),
      service_account = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName, "Unknown")
  /* Filter for suspicious patterns */
  | WHERE (
      /* Suspicious executables */
      service_file RLIKE "(?i)(powershell|cmd|wscript|cscript|mshta|rundll32|regsvr32)"
      /* Encoded commands */
      OR service_file RLIKE "(?i)(-enc|-e |encodedcommand|frombase64)"
      /* Unusual paths */
      OR service_file RLIKE "(?i)(\\\\temp\\\\|\\\\users\\\\|\\\\appdata\\\\|\\\\programdata\\\\)"
      /* Suspicious service names */
      OR service_name RLIKE "(?i)(update|microsoft|windows|security|system)\\d+"
    )
  /* Exclude System account (normal for legitimate services) */
  | WHERE installer != "SYSTEM"
  | STATS 
      services_installed = COUNT(*),
      service_names = VALUES(service_name),
      service_files = VALUES(service_file),
      service_accounts = VALUES(service_account),
      start_types = VALUES(start_type),
      first_install = MIN(@timestamp),
      last_install = MAX(@timestamp)
    BY winlog.computer_name, installer, bucket = DATE_TRUNC(1 hour, @timestamp)
  | WHERE services_installed >= 1
  | KEEP agent_id, bucket, winlog.computer_name, installer, services_installed, service_names,
      service_files, service_accounts, start_types, first_install, last_install
  | SORT services_installed DESC
  | LIMIT 200
enabled: false
