rule_id: 1e90cebc-c146-4ab9-a328-34bcd780d649
name: Token Privilege Elevation Detected
description: |
  Ushbu qoida privilege escalation va persistence texnikalariga bog'liq bo'lib, `Token Privilege Elevation Detected` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code IN ("4624", "4672")
  | EVAL 
      target_user = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName, winlog.event_data.TargetUserName, "Unknown"),
      logon_id = COALESCE(winlog.event_data.SubjectLogonId, winlog.event_data.TargetLogonId, "Unknown"),
      is_elevation = CASE(event.code == "4672", 1, 0),
      is_logon = CASE(event.code == "4624", 1, 0),
      logon_type = COALESCE(winlog.event_data.LogonType, "Unknown"),
      elevated_token = COALESCE(winlog.event_data.ElevatedToken, "Unknown")
  | WHERE logon_id != "Unknown" AND logon_id != "0x3e7"
  | STATS 
      total_events = COUNT(*),
      elevations = SUM(is_elevation),
      logons = SUM(is_logon),
      logon_types = VALUES(logon_type),
      elevated_tokens = VALUES(elevated_token),
      first_seen = MIN(@timestamp),
      last_seen = MAX(@timestamp)
    BY winlog.computer_name, target_user, logon_id, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE elevations >= 1 AND logons >= 1
  | KEEP agent_id, bucket, winlog.computer_name, target_user, logon_id, elevations, logons,
      logon_types, elevated_tokens, first_seen, last_seen
  | SORT elevations DESC
  | LIMIT 200
enabled: false
tags:
  - attack.privilege-escalation
  - attack.defense-evasion
  - attack.t1134
  - attack.t1548.002
  - detection.emerging-threats
severity: high
risk_score: 80
mitre_attack:
  TA0004:
    T1134: []
    T1548: ["T1548.002"]
  TA0005:
    T1134: []
nist: ["AU-6", "AU-9", "SI-4"]
pci_dss: ["10.2.7", "10.5"]
gdpr: ["32.1.a", "32.2"]
