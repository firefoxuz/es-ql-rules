rule_id: f3f55c0b-3a4b-4672-a5c0-b1e44d9c6684
name: Potential DCSync Attack - Suspicious Replication
description: |
  Ushbu qoida credential access va lateral movement texnikalariga bog'liq bo'lib, `Potential DCSync Attack - Suspicious Replication` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code == "4662"
  | EVAL 
      accessing_user = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName, "Unknown"),
      object_name = COALESCE(winlog.event_data.ObjectName, "Unknown"),
      properties_accessed = COALESCE(winlog.event_data.Operation, "Unknown"),
      access_mask = COALESCE(winlog.event_data.Operation, "Unknown")
  /* Look for replication-related GUIDs and sensitive properties */
  | WHERE (
      /* DS-Replication-Get-Changes (GUID: 1131f6aa-9c07-11d1-f79f-00c04fc2dcd2) */
      properties_accessed RLIKE "(?i)(1131f6aa-9c07-11d1-f79f-00c04fc2dcd2|1131f6ad-9c07-11d1-f79f-00c04fc2dcd2|89e95b76-444d-4c62-991a-0facbeda640c)"
      /* Sensitive attributes: unicodePwd, ntPwdHistory, dBCSPwd, supplementalCredentials */
      OR properties_accessed RLIKE "(?i)(bf967aba-0de6-11d0-a285-00aa003049e2|bf9679ed-0de6-11d0-a285-00aa003049e2)"
    )
  /* Exclude actual Domain Controllers */
  | WHERE NOT (accessing_user RLIKE "\\$$")
    AND NOT (winlog.computer_name RLIKE "(?i)(DC|DomainController)")
  | STATS 
      replication_attempts = COUNT(*),
      objects_accessed = VALUES(object_name),
      properties_list = VALUES(properties_accessed),
      access_masks = VALUES(access_mask),
      first_attempt = MIN(@timestamp),
      last_attempt = MAX(@timestamp)
    BY winlog.computer_name, accessing_user, bucket = DATE_TRUNC(30 minutes, @timestamp)
  | WHERE replication_attempts >= 1
  | KEEP agent_id, bucket, winlog.computer_name, accessing_user, replication_attempts,
      objects_accessed, properties_list, access_masks, first_attempt, last_attempt
  | SORT replication_attempts DESC
  | LIMIT 200
enabled: false
tags:
