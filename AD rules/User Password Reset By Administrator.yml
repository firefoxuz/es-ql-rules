rule_id: d8f833f1-7fc2-4bff-aa2c-2bf96c9d50e5
name: User Password Reset By Administrator
description: |
  Ushbu qoida credential access va lateral movement texnikalariga bog'liq bo'lib, `User Password Reset By Administrator` kontekstidagi shubhali Active Directory faoliyatini aniqlaydi.
  Bu turdagi hodisa AD muhitida hujumchiga ruxsatsiz kirishni mustahkamlash, hisoblarni egallash yoki boshqaruv huquqlarini oshirish imkonini berishi mumkinligi sababli xavfli hisoblanadi.
  Qonuniy holatlar sifatida rejalashtirilgan administrativ ishlar, change/deployment jarayonlari, IAM sinxronizatsiyasi yoki servis konfiguratsiya yangilanishlari uchrashi mumkin.
  SOC triage bosqichlari:
  - Hodisadagi `actor` va `target_user` (yoki target obyekt) ni aniq identifikatsiya qiling.
  - O'zgarish/kirish uchun tasdiqlangan change ticket yoki deployment yozuvi borligini tekshiring.
  - `src_ip` manzili, manba host va tarmoq segmentining legitimligini tekshiring.
  - Ta'sirlangan akkaunt yoki obyektning guruh a'zoligi, ayniqsa imtiyozli guruhlar bilan bog'liqligini tekshiring.
  - Noqonuniy faoliyat tasdiqlansa tezkor containment bajaring: manbani cheklang, credentiallarni yangilang va ta'sir doirasini izolyatsiya qiling.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE NOT actor RLIKE ".*\\$$"
  | WHERE event.code == "4724"
  | EVAL 
      target_account = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.TargetUserName, "Unknown"),
      reset_by = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName, "Unknown"),
      reset_by_domain = COALESCE(winlog.event_data.SubjectDomainName, winlog.event_data.SubjectDomainName, "Unknown"),
      target_sid = COALESCE(winlog.event_data.TargetSid, "Unknown")
  /* Exclude self-service password resets */
  | WHERE target_account != reset_by
  | STATS 
      resets_performed = COUNT(*),
      accounts_reset = COUNT_DISTINCT(target_account),
      reset_accounts_list = VALUES(target_account),
      sids = VALUES(target_sid),
      first_reset = MIN(@timestamp),
      last_reset = MAX(@timestamp)
    BY winlog.computer_name, reset_by, reset_by_domain, bucket = DATE_TRUNC(30 minutes, @timestamp)
  | WHERE resets_performed >= 1
  | EVAL 
      alert_level = CASE(
        accounts_reset >= 10, "Critical - Mass Reset",
        accounts_reset >= 5, "High - Multiple Resets",
        "Medium - Standard Reset"
      )
  | KEEP agent_id, bucket, winlog.computer_name, reset_by, reset_by_domain, resets_performed,
      accounts_reset, reset_accounts_list, alert_level, first_reset, last_reset
  | SORT accounts_reset DESC
  | LIMIT 200
enabled: false
tags:
