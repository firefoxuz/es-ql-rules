rule_id: 2bd1bdcb-f598-4bb4-a19c-9651dc94250e
name: AD User Account Deletion on Domain Controller (4726)
description: |
  Ushbu qoida defense evasion va impact texnikalariga aloqador bo'lib, AD akkaunti o'chirilishini aniqlaydi.
  Hujumchi izlarni yashirish yoki tiklanishni qiyinlashtirish uchun akkauntlarni o'chirishi mumkin; bu ayniqsa imtiyozli yoki servis akkauntlarda katta xavfdir.
  Qonuniy holatlar: offboarding, test akkaunt tozalash, IAM life-cycle policy ishlari.
  SOC triage bosqichlari:
  - `actor` va o'chirilgan `target_user` ni aniqlang.
  - O'chirish bo'yicha rasmiy change ticket yoki HR buyurtmasini tekshiring.
  - `src_ip` manzili va boshqaruv hostini tekshirib, noodatiy manbani aniqlang.
  - O'chirilgan akkauntning avvalgi guruh a'zoligi va Tier-0 huquqlarini tekshiring.
  - Shubhali holatda o'chirilgan akkauntni tiklash, tegishli credentiallarni yangilash va aktorni cheklash choralarini ko'ring.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE winlog.channel == "Security"
  | EVAL hostn = winlog.computer_name
  | EVAL actor = COALESCE(winlog.event_data.SubjectUserName, winlog.event_data.SubjectUserName)
  | EVAL target_user = COALESCE(winlog.event_data.TargetUserName, winlog.event_data.SamAccountName)
  | EVAL src_ip = COALESCE(winlog.event_data.IpAddress, winlog.event_data.IpAddress)
  | WHERE hostn RLIKE "(?i)(WINDC|ADDC|-DC|DOMAINCONTROLLER)"
  | WHERE event.code == "4726"
  | WHERE actor IS NOT NULL
  | WHERE NOT actor RLIKE ".*\\$$"
  | STATS event_count = COUNT(*) BY hostn, actor, target_user, src_ip
  | WHERE event_count >= 1
  | EVAL dyn_risk = CASE(target_user RLIKE "(?i)^(Administrator|krbtgt|svc_.*|backup_.*|sqlsvc.*)$", 94, event_count >= 2, 86, 80)
  | KEEP agent_id, hostn, actor, target_user, src_ip, event_count, dyn_risk
  | SORT dyn_risk DESC, event_count DESC
  | LIMIT 200
enabled: false
tags:
  - AD
  - Account Lifecycle
  - Impact
severity: high
risk_score: 80
references:
  - "https://attack.mitre.org/techniques/T1531/"
mitre_attack:
  TA0040:
    T1531: []
nist: ["AC-2", "AU-12", "IA-4"]
pci_dss: ["8.1.1", "8.1.2", "10.2.5"]
gdpr: ["32.1.a"]
