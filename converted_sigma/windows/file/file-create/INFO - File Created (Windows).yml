rule_id: 0e9ad452-deb2-4b85-8cb7-de786952468d
# =========================
# FILE EVENT BASELINE RULES (Windows) â€” Informational
# Works best with file access/create/delete/rename/change telemetry (ETW/Sysmon/FIM pipelines)
# Index: winlogbeat-* (adjust if your file telemetry is in logs-* etc.)
# =========================

# 1) File Created (generic)
name: "INFO - File Created (Windows)"
description: |
  Informational baseline for file creation events. Use this to understand normal file creation patterns
  per host/user/process and build allowlists for production detections.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter strictly for file category events
  | WHERE event.category == "file"
   OR event.dataset RLIKE "(?i).*file.*"
  // Explicitly require the action or type to be a creation event
  | WHERE (
    event.type IN ("creation", "create") 
    OR event.action RLIKE "(?i).*(create|created).*"
  )
  // Ensure the event actually contains a file path
  | WHERE winlog.event_data.OriginalFileName IS NOT NULL
  | STATS
    event_count = COUNT(*),
    users = VALUES(winlog.event_data.TargetUserName),
    processes = VALUES(winlog.event_data.ProcessName),
    executables = VALUES(winlog.event_data.ProcessName),
    parents = VALUES(winlog.event_data.CallerProcessName),
    parent_executables = VALUES(winlog.event_data.CallerProcessName),
    created_paths = VALUES(winlog.event_data.OriginalFileName)
  BY 
    host.name, 
    bucket = DATE_TRUNC(20m, @timestamp)
  // (Optional: You will likely want to raise this threshold to filter noise)
  | WHERE event_count >= 1
  | KEEP 
    agent_id, bucket, 
    host.name, 
    event_count, 
    users, 
    processes, 
    executables, 
    parents, 
    parent_executables, 
    created_paths
  | SORT event_count DESC
enabled: false
tags:
  - informational
  - file-monitoring
severity: informational
risk_score: 1
references:
  - "https://www.elastic.co/guide/en/ecs/current/ecs-event.html"
nist: ["AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.a"]
mitre_attack: {}

