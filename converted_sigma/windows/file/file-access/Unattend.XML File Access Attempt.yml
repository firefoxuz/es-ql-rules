rule_id: e5c5c269-cf6a-46db-9ebb-aabd251f4ec3
name: "Unattend.XML File Access Attempt"
description: |
  Detects attempts to access the Windows unattended installation file "unattend.xml" located under
  \Panther\unattend.xml. This file can contain embedded credentials and is commonly targeted for
  credential discovery.
  Requirements: Microsoft-Windows-Kernel-File ETW provider (or equivalent file access telemetry).
  False positives: Unknown. Use as a hunting baseline and validate the accessing process context.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // File access telemetry view
  | WHERE event.category == "file"
   OR event.type == "access"
   OR event.dataset RLIKE "(?i).*file.*"
  // Selection: FileName ends with \Panther\unattend.xml
  | WHERE COALESCE(winlog.event_data.OriginalFileName, "") RLIKE "(?i).*\\\\Panther\\\\unattend\\\\.xml$"
  | STATS
    event_count = COUNT(*),
    users = VALUES(winlog.event_data.TargetUserName),
    processes = VALUES(winlog.event_data.ProcessName),
    executables = VALUES(winlog.event_data.ProcessName),
    parents = VALUES(winlog.event_data.CallerProcessName),
    parent_executables = VALUES(winlog.event_data.CallerProcessName),
    file_paths = VALUES(winlog.event_data.OriginalFileName)
  BY 
    host.name, 
    bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
    agent_id, bucket, 
    host.name, 
    event_count, 
    users, 
    processes, 
    executables, 
    parents, 
    parent_executables, 
    file_paths
  | SORT event_count DESC
enabled: false
tags:
  - attack.credential-access
  - attack.t1552.001
  - detection.threat-hunting
severity: low
risk_score: 20
references:
  - "https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1552.001/T1552.001.md"
nist: ["IA-5", "SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0006:
    T1552: ["T1552.001"]
