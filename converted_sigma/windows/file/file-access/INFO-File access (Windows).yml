# 5) File Access / Read (generic)
name: "INFO - File Access (Windows)"
description: |
  Informational baseline for file access/read events (open/read). Requires ETW Kernel-File or similar
  telemetry that produces file access events.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.category == "file"
  | WHERE event.type RLIKE "(?i)access|open|read"
     OR event.action RLIKE "(?i)access|open|read"
     OR event.dataset RLIKE "(?i)file"
  | WHERE file.path IS NOT NULL
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      parents = VALUES(process.parent.name),
      parent_executables = VALUES(process.parent.executable),
      accessed_paths = VALUES(file.path)
    BY host.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP bucket, host.name, event_count, users, processes, executables, parents, parent_executables, accessed_paths
  | SORT event_count DESC
enabled: false
tags:
  - informational
  - file-monitoring
severity: informational
risk_score: 1
references:
  - "https://www.elastic.co/guide/en/ecs/current/ecs-event.html"
nist: ["AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.a"]
mitre_attack: {}

