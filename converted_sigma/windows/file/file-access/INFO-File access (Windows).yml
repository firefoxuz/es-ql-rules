# 5) File Access / Read (generic)
name: "INFO - File Access (Windows)"
description: |
  Informational baseline for file access/read events (open/read). Requires ETW Kernel-File or similar
  telemetry that produces file access events.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter strictly for file category events
  | WHERE event.category == "file"
  // Catch access, open, or read operations, or file-related datasets
  | WHERE event.type RLIKE "(?i).*(access|open|read).*"
   OR event.action RLIKE "(?i).*(access|open|read).*"
   OR event.dataset RLIKE "(?i).*file.*"
  // Ensure the event actually contains a file path
  | WHERE winlog.event_data.OriginalFileName IS NOT NULL
  | STATS
    event_count = COUNT(*),
    users = VALUES(winlog.event_data.TargetUserName),
    processes = VALUES(winlog.event_data.ProcessName),
    executables = VALUES(winlog.event_data.ProcessName),
    parents = VALUES(winlog.event_data.CallerProcessName),
    parent_executables = VALUES(winlog.event_data.CallerProcessName),
    accessed_paths = VALUES(winlog.event_data.OriginalFileName)
  BY 
    host.name, 
    bucket = DATE_TRUNC(20m, @timestamp)
  // (Optional: You may want to raise this threshold from 1 to 50+ to filter noise)
  | WHERE event_count >= 1 
  | KEEP 
    agent_id, bucket, 
    host.name, 
    event_count, 
    users, 
    processes, 
    executables, 
    parents, 
    parent_executables, 
    accessed_paths
  | SORT event_count DESC
enabled: false
tags:
  - informational
  - file-monitoring
severity: informational
risk_score: 1
references:
  - "https://www.elastic.co/guide/en/ecs/current/ecs-event.html"
nist: ["AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.a"]
