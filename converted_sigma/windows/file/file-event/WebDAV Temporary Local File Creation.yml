rule_id: d93330b2-fcd8-4b80-a95a-13d5da883ce9
name: "WebDAV Temporary Local File Creation"
description: |
  Detects creation of WebDAV temporary files inside the TfsStore WebDAV cache folder
  (\AppData\Local\Temp\TfsStore\Tfs_DAV\) with potentially suspicious extensions
  (scripts/archives/shortcuts). This can be associated with initial access or delivery
  workflows that stage content via WebDAV.
  False positives: Legitimate WebDAV usage can also trigger thisâ€”baseline and tune.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // File event telemetry
  | WHERE event.category == "file" OR event.dataset RLIKE "(?i).*file.*"
  // Evaluate path to simplify logic
  | EVAL p = COALESCE(winlog.event_data.OriginalFileName, "")
  // Selection: path contains WebDAV temp cache AND ends with suspicious extension
  | WHERE p LIKE "*\\\\AppData\\\\Local\\\\Temp\\\\TfsStore\\\\Tfs_DAV\\\\*"
    AND p RLIKE "(?i).*\\\\.(7z|bat|dat|ico|js|lnk|ps1|rar|vbe|vbs|zip)$"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      processes = VALUES(winlog.event_data.ProcessName),
      executables = VALUES(winlog.event_data.ProcessName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_executables = VALUES(winlog.event_data.CallerProcessName),
      file_paths = VALUES(winlog.event_data.OriginalFileName),
      cmdlines = VALUES(COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, ""))
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, processes, executables, parents, parent_executables, cmdlines, file_paths
  | SORT event_count DESC
enabled: false
tags:
  - attack.initial-access
  - attack.resource-development
  - attack.t1584
  - attack.t1566
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://www.trellix.com/en-us/about/newsroom/stories/research/beyond-file-search-a-novel-method.html"
  - "https://micahbabinski.medium.com/search-ms-webdav-and-chill-99c5b23ac462"
  - "https://dear-territory-023.notion.site/WebDav-Share-Testing-e4950fa0c00149c3aa430d779b9b1d0f?pvs=4"
nist: ["SI-4", "AU-12", "CM-7"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0001:
    T1566: []
  TA0042:
    T1584: []
