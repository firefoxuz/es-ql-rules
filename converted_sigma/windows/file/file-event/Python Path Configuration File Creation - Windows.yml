name: "Python Path Configuration File Creation - Windows"
description: |
  Detects creation of Python path configuration files (*.pth) inside Python "site-packages" folders
  (both default Python installs and virtual environments). .pth-referenced modules can execute at
  Python startup (v3.5+), making this a potential persistence / code execution vector.
  Filter: excludes common benign .pth created by python.exe (pywin32.pth, distutils-precedence.pth).
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  /* file event telemetry (best-effort; depends on your pipeline) */
  | WHERE event.category == "file" OR event.dataset RLIKE "(?i)file"
  /* selection: path matches \(venv|python...)\lib\site-packages\ and endswith .pth */
  | EVAL p = COALESCE(file.path, "")
  | WHERE p RLIKE "(?i)\\\\(venv|python(.+)?)\\\\lib\\\\site-packages\\\\"
    AND p RLIKE "(?i)\\.pth$"
  /* filter_main_python: python.exe creating common benign .pth */
  | WHERE NOT (
      (process.executable RLIKE "(?i)\\\\python\\.exe$" OR process.name == "python.exe")
      AND (
        p RLIKE "(?i)\\\\pywin32\\.pth$"
        OR p RLIKE "(?i)\\\\distutils-precedence\\.pth$"
      )
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      parents = VALUES(process.parent.name),
      parent_executables = VALUES(process.parent.executable),
      file_paths = VALUES(file.path),
      cmdlines = VALUES(COALESCE(process.command_line, winlog.event_data.CommandLine, ""))
    BY host.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP bucket, host.name, event_count, users, processes, executables, parents, parent_executables, cmdlines, file_paths
  | SORT event_count DESC
enabled: false
tags:
