rule_id: fd687d52-4fcc-46cc-940b-82f3172843f6
name: "Python Path Configuration File Creation - Windows"
description: |
  Detects creation of Python path configuration files (*.pth) inside Python "site-packages" folders
  (both default Python installs and virtual environments). .pth-referenced modules can execute at
  Python startup (v3.5+), making this a potential persistence / code execution vector.
  Filter: excludes common benign .pth created by python.exe (pywin32.pth, distutils-precedence.pth).
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // File event telemetry
  | WHERE event.category == "file" OR event.dataset RLIKE "(?i).*file.*"
  // Evaluate path to simplify logic
  | EVAL p = COALESCE(winlog.event_data.OriginalFileName, "")
  // Selection: Path matches \(venv|python...)\lib\site-packages\ and ends with .pth
  | WHERE p RLIKE "(?i).*\\\\(venv|python(.+)?)\\\\lib\\\\site-packages\\\\.*"
    AND p RLIKE "(?i).*\\\\.pth$"
  
  // Filter: python.exe creating common benign .pth files
  | WHERE NOT (
      (winlog.event_data.ProcessName RLIKE "(?i).*\\\\python\\\\.exe$" OR winlog.event_data.ProcessName == "python.exe")
      AND (
        p RLIKE "(?i).*\\\\pywin32\\\\.pth$"
        OR p RLIKE "(?i).*\\\\distutils-precedence\\\\.pth$"
      )
    )
  
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      processes = VALUES(winlog.event_data.ProcessName),
      executables = VALUES(winlog.event_data.ProcessName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_executables = VALUES(winlog.event_data.CallerProcessName),
      file_paths = VALUES(winlog.event_data.OriginalFileName),
      cmdlines = VALUES(COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, ""))
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, 
      host.name, 
      event_count, 
      users, 
      processes, 
      executables, 
      parents, 
      parent_executables, 
      cmdlines, 
      file_paths
  | SORT event_count DESC
