name: "Scheduled Task Created - FileCreation"
description: |
  Detects creation of Scheduled Tasks via file creation in Windows task folders:
  \Windows\System32\Tasks\, \Windows\SysWOW64\Tasks\, or \Windows\Tasks\.
  Attackers commonly create scheduled tasks for execution, persistence, and privilege escalation.
  False positives: Normal Windows/admin behavior. Use as hunting baseline and correlate with task content,
  creator process, and unusual timing/user context.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  /* file event telemetry (best-effort; depends on your pipeline) */
  | WHERE event.category == "file" OR event.dataset RLIKE "(?i)file"
  /* selection: TargetFilename contains task folders */
  | EVAL p = COALESCE(file.path, "")
  | WHERE
      p LIKE "*:\\Windows\\System32\\Tasks\\*"
      OR p LIKE "*:\\Windows\\SysWOW64\\Tasks\\*"
      OR p LIKE "*:\\Windows\\Tasks\\*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      parents = VALUES(process.parent.name),
      parent_executables = VALUES(process.parent.executable),
      file_paths = VALUES(file.path),
      cmdlines = VALUES(COALESCE(process.command_line, winlog.event_data.CommandLine, ""))
    BY host.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP bucket, host.name, event_count, users, processes, executables, parents, parent_executables, cmdlines, file_paths
  | SORT event_count DESC
enabled: false
tags:
  - attack.execution
  - attack.persistence
  - attack.privilege-escalation
