# 3) File Modified / Changed (generic)
name: "INFO - File Modified (Windows)"
description: |
  Informational baseline for file modification events. Use this to baseline normal write activity and
  later tune for sensitive paths (System32, startup folders, config dirs, etc.).
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter strictly for file category events
  | WHERE event.category == "file" 
   OR event.dataset RLIKE "(?i).*file.*"
  // Explicitly require the action or type to be a modification event
  | WHERE (
    event.type IN ("change", "modification", "modify") 
    OR event.action RLIKE "(?i).*(modify|modified|write|updated).*"
  )
  // Ensure the event actually contains a file path
  | WHERE winlog.event_data.OriginalFileName IS NOT NULL
  | STATS
    event_count = COUNT(*),
    users = VALUES(winlog.event_data.TargetUserName),
    processes = VALUES(winlog.event_data.ProcessName),
    executables = VALUES(winlog.event_data.ProcessName),
    parents = VALUES(winlog.event_data.CallerProcessName),
    parent_executables = VALUES(winlog.event_data.CallerProcessName),
    modified_paths = VALUES(winlog.event_data.OriginalFileName)
  BY 
    host.name, 
    bucket = DATE_TRUNC(20m, @timestamp)
  // (Optional: You will likely want to raise this threshold to filter noise)
  | WHERE event_count >= 1
  | KEEP 
    agent_id, bucket, 
    host.name, 
    event_count, 
    users, 
    processes, 
    executables, 
    parents, 
    parent_executables, 
    modified_paths
  | SORT event_count DESC
enabled: false
tags:
  - informational
  - file-monitoring
severity: informational
risk_score: 1
references:
  - "https://www.elastic.co/guide/en/ecs/current/ecs-event.html"
