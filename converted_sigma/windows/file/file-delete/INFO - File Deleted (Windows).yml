rule_id: f4eb2028-0e68-40c7-bd33-c1dd433fcc1d
# 2) File Deleted (generic)
name: "INFO - File Deleted (Windows)"
description: |
  Informational baseline for file deletions. Useful for identifying normal cleanup behavior vs. unusual
  mass deletes or sensitive-path deletions in later detection rules.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter strictly for file category events
  | WHERE event.category == "file" 
   OR event.dataset RLIKE "(?i).*file.*"
  // Explicitly require the action or type to be a deletion event
  | WHERE (
    event.type IN ("deletion", "delete") 
    OR event.action RLIKE "(?i).*(delete|deleted).*"
  )
  // Ensure the event actually contains a file path
  | WHERE winlog.event_data.OriginalFileName IS NOT NULL
  | STATS
    event_count = COUNT(*),
    users = VALUES(winlog.event_data.TargetUserName),
    processes = VALUES(winlog.event_data.ProcessName),
    executables = VALUES(winlog.event_data.ProcessName),
    parents = VALUES(winlog.event_data.CallerProcessName),
    parent_executables = VALUES(winlog.event_data.CallerProcessName),
    deleted_paths = VALUES(winlog.event_data.OriginalFileName)
  BY 
    host.name, 
    bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
    agent_id, bucket, 
    host.name, 
    event_count, 
    users, 
    processes, 
    executables, 
    parents, 
    parent_executables, 
    deleted_paths
  | SORT event_count DESC
enabled: false
tags:
  - informational
  - file-monitoring
severity: informational
risk_score: 1
references:
  - "https://www.elastic.co/guide/en/ecs/current/ecs-event.html"
nist: ["AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.a"]
