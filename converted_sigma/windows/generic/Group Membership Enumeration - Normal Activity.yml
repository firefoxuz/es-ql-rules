rule_id: 423f0fe9-2532-40c8-bbea-81deaa40d171
name: Group Membership Enumeration - Normal Activity
description: |
  Monitors group membership queries (Event ID 4799) for normal administrative and application activities. Establishes baseline for group membership lookups.
type: esql
params: '{}'
schedule_interval: 30m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE event.code == "4799"
  | EVAL 
      querying_user = COALESCE(user.name, winlog.event_data.SubjectUserName, "Unknown"),
      target_user = COALESCE(winlog.event_data.TargetUserName, "Unknown"),
      caller_process = COALESCE(process.name, winlog.event_data.CallerProcessName, "Unknown")
  | STATS 
      query_count = COUNT(*),
      unique_targets = COUNT_DISTINCT(target_user),
      querying_users = VALUES(querying_user),
      target_users = VALUES(target_user),
      processes = VALUES(caller_process),
      first_query = MIN(@timestamp),
      last_query = MAX(@timestamp)
    BY host.name, bucket = DATE_TRUNC(1 hour, @timestamp)
  | WHERE query_count >= 1
  | KEEP bucket, host.name, query_count, unique_targets, querying_users,
      target_users, processes, first_query, last_query
  | SORT query_count DESC
enabled: true
tags:
  - detection.baseline
  - monitoring.group-enumeration
severity: information
risk_score: 5
