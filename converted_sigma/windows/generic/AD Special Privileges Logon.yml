rule_id: fd4ba669-c6be-426b-8d9a-a413723e27c2
name: AD Special Privileges Logon
description: |
  Foydalanuvchi tizimga maxsus (administrative) huquqlar bilan kirganini aniqlaydi (Event ID 4672).
  Bu qoida odatda 4624 (Login) bilan bir vaqtda sodir bo'ladi.
  SOC triage bosqichlari:
  - Kirgan user haqiqatdan ham administrator ekanligini tasdiqlang.
  - `privilege_list` ichida kutilmagan huquqlar borligini tekshiring.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE event.code == "4672"
  | EVAL hostn = winlog.computer_name
  | EVAL user = winlog.event_data.SubjectUserName
  | EVAL privilege_list = winlog.event_data.PrivilegeList
  | KEEP agent_id, @timestamp, hostn, user, privilege_list
  | SORT @timestamp DESC
  | LIMIT 100
enabled: false
tags:
  - detection.privilege_escalation
  - monitoring.admin_activity
severity: medium
risk_score: 40
nist: []
pci_dss: []
gdpr: []
mitre_attack: []