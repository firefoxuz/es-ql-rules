rule_id: a3dbea46-9cc1-412e-b0c4-1ee58d2ede57
name: Account Password Reset - Suspicious Activity
description: |
  Parolning boshqa foydalanuvchi (admin) tomonidan o'zgartirilishi (Event ID 4724).
  Hujumchilar akkauntni egallab olish uchun parolni reset qilishi mumkin.
type: esql
params: '{}'
schedule_interval: 10m
index:
- logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  | WHERE event.code == "4724"
  | EVAL actor = winlog.event_data.SubjectUserName
  | EVAL target_user = winlog.event_data.TargetUserName
  | KEEP agent_id, @timestamp, actor, target_user, winlog.computer_name
  | SORT @timestamp DESC
enabled: false
tags:
  - detection.credential_access
  - monitoring.passwords
severity: low
risk_score: 45
nist: []
pci_dss: []
gdpr: []
mitre_attack: []