rule_id: 53b8d542-efb8-4d3d-b3bc-67529a70f2fe
name: "CodePage Modification Via MODE.COM"
description: |
  Detects a CodePage modification using the mode.com utility by matching command line patterns
  consistent with setting console code page (e.g., "mode con cp select=...").
  This behavior has been used by threat actors (e.g., observed in Dharma ransomware activity).
  False positives: Unknown. Treat as hunting baseline and validate context.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Identify mode.com via name, path, or original filename metadata
  | WHERE winlog.event_data.ProcessName == "mode.com"
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\mode\\\\.com$"
     OR COALESCE(event.original, "") RLIKE "(?i).*OriginalFileName\\\\s*[:=]\\\\s*MODE\\\\.COM.*"
  // Selection: Target specific code page selection arguments
  | EVAL cmd = COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")
  | WHERE cmd LIKE "* con *"
    AND cmd LIKE "* cp *"
    AND cmd LIKE "*select=*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(cmd),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
