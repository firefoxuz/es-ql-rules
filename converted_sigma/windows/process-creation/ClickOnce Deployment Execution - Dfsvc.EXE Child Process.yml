rule_id: a274d6c8-22d8-4663-b094-6f8f736c9a49
name: "ClickOnce Deployment Execution - Dfsvc.EXE Child Process"
description: |
  Detects child processes spawned by dfsvc.exe (ClickOnce service) where the executed image path
  is within the typical ClickOnce cache directory under the user profile:
  \AppData\Local\Apps\2.0\ . This indicates ClickOnce deployment execution.
  False positives: Expected in environments that legitimately use ClickOnce. Baselining and
  allowlisting known publishers/apps is recommended before production use.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Parent is the ClickOnce Service (dfsvc.exe)
  | WHERE winlog.event_data.CallerProcessName RLIKE "(?i).*\\\\dfsvc\\\\.exe$"
     OR winlog.event_data.CallerProcessName == "dfsvc.exe"
  // Selection: Child image path is within the ClickOnce local app cache
  | WHERE COALESCE(winlog.event_data.ProcessName, "") RLIKE "(?i).*\\\\AppData\\\\Local\\\\Apps\\\\2\\\\.0\\\\.*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      children = VALUES(winlog.event_data.ProcessName),
      child_executables = VALUES(winlog.event_data.ProcessName),
      child_cmdlines = VALUES(winlog.event_data.CommandLine),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, children, child_executables, child_cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
  - attack.execution
  - attack.defense-evasion
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://posts.specterops.io/less-smartscreen-more-caffeine-ab-using-clickonce-for-trusted-code-execution-1446ea8051c5"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0002:
    T1059: []
