rule_id: 981746d5-155c-42b7-a4ba-f02430b0e3f2
name: "Dynamic .NET Compilation Via Csc.EXE - Hunting"
description: |
  Detects execution of csc.exe (C# compiler) with command line pattern "/noconfig /fullpaths @" which is
  commonly seen during dynamic/on-the-fly .NET compilation. Adversaries may compile payloads locally to
  evade detections and remove the need to drop precompiled binaries.
  False positives: Many legitimate applications use dynamic compilation. Use this rule to hunt for anomalies.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Identify the C# compiler (csc.exe)
  | WHERE winlog.event_data.ProcessName == "csc.exe" 
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\csc\\\\.exe$"
  // Selection: Target automated compilation via response files (@)
  | EVAL cmd = COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")
  | WHERE cmd RLIKE "(?i).*\\\\/[nN]o[cC]onfig.*\\\\/[fF]ullpaths.*@.*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(cmd),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
