name: "Headless Process Launched Via Conhost.EXE"
description: |
  Detects child process execution where the parent process is conhost.exe and the parent
  command line includes the "--headless" flag. The --headless flag suppresses visible windows,
  allowing processes to run without user awareness. This behavior has been observed in
  fake browser update chains and unauthorized software execution.
  False positives: Unknown. Use as a hunting baseline and tune with allowlists if needed.
  Triage: Review the spawned child process, validate its binary path and signer, inspect
  the parent command line for installer/update lures, and correlate with persistence,
  network connections, or sustained CPU usage.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  /* Process creation events */
  | WHERE event.category == "process" OR event.code IN ("1", "4688") OR event.dataset RLIKE "(?i)process"
  /* selection: parent is conhost.exe with --headless flag */
  | WHERE process.parent.name == "conhost.exe"
     OR process.parent.executable RLIKE "(?i)\\\\conhost\\.exe$"
  | WHERE COALESCE(process.parent.command_line, "") LIKE "*--headless*"
  | EVAL hour_of_day = DATE_EXTRACT("hour", @timestamp)
  | EVAL is_after_hours = CASE(hour_of_day < 7 OR hour_of_day > 20, true, false)
  | EVAL suspicious_child = CASE(
      process.name RLIKE "(?i)^(powershell|pwsh|cmd|mshta|wscript|cscript|rundll32|regsvr32|certutil|curl|wget)\\.exe$", true,
      false
    )
  | EVAL suspicious_path = CASE(
      COALESCE(process.executable, "") RLIKE "(?i)\\\\(Users\\\\[^\\\\]+\\\\(AppData\\\\Local\\\\Temp|AppData\\\\Roaming|Downloads)|Windows\\\\Temp|ProgramData|Users\\\\Public)\\\\", true,
      false
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      parents = VALUES(process.parent.name),
      parent_cmdlines = VALUES(process.parent.command_line),
      children = VALUES(process.name),
      child_executables = VALUES(process.executable),
      child_cmdlines = VALUES(process.command_line),
      after_hours_hits = SUM(CASE(is_after_hours == true, 1, 0)),
      suspicious_child_hits = SUM(CASE(suspicious_child == true, 1, 0)),
      suspicious_path_hits = SUM(CASE(suspicious_path == true, 1, 0))
    BY host.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  /* Medium-confidence rule; boost signal with context */
  | EVAL risk_score = event_count * 20
      + after_hours_hits * 15
      + suspicious_child_hits * 20
      + suspicious_path_hits * 15
  | WHERE risk_score >= 25
  | KEEP
      bucket,
      host.name,
      event_count,
      users,
      parents,
      parent_cmdlines,
      children,
      child_executables,
      child_cmdlines,
      after_hours_hits,
      suspicious_child_hits,
      suspicious_path_hits,
      risk_score
  | SORT risk_score DESC
enabled: false
tags:
