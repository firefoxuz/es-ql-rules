rule_id: 81d94b15-007d-4b42-8b9a-991a4f8b6576
name: "Potential Data Exfiltration Via Curl.EXE"
description: |
  Detects curl.exe execution with common upload/data submission flags that may indicate potential
  data exfiltration or outbound data transfer (e.g., --upload-file, --form, --data* or short flags
  -F/-T/-d). This is a hunting rule; developer/admin automation may legitimately upload data.
  Filters: excludes localhost targets.
  Triage: Inspect destination URL/domain, payload/file paths, parent process, user context, and
  correlate with recent data staging (Compress-Archive), credential access, or unusual network egress.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Identify curl.exe via name, path, or telemetry metadata
  | WHERE winlog.event_data.ProcessName == "curl.exe"
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\curl\\\\.exe$"
     OR COALESCE(event.original, "") LIKE "*The curl executable*"
  // Selection: Target outbound data/upload flags
  | EVAL cmd = COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")
  | WHERE (
        cmd LIKE "* --form*"
        OR cmd LIKE "* --upload-file *"
        OR cmd LIKE "* --data *"
        OR cmd LIKE "* --data-*"
        // Match shorthand flags -F (form), -T (upload), or -d (data) with word boundaries
        OR cmd RLIKE "(?i).*\\\\s-[FTd]\\\\s.*"
      )
  // Filter: Exclude local development/testing noise
  | WHERE NOT (
        cmd LIKE "*://localhost*"
        OR cmd LIKE "*://127.0.0.1*"
      )
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(cmd),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
  - attack.exfiltration
  - attack.command-and-control
  - attack.t1567
  - attack.t1105
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://twitter.com/d1r4c/status/1279042657508081664"
  - "https://medium.com/@petehouston/upload-files-with-curl-93064dcccc76"
  - "https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1105/T1105.md#atomic-test-19---curl-upload-file"
  - "https://curl.se/docs/manpage.html"
nist: ["SC-7", "SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0010:
    T1567: []
  TA0011:
    T1105: []
