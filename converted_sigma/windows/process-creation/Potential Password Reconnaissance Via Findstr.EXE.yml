rule_id: 19d1338d-89ec-4f62-b2be-51f59978d89a
name: "Potential Password Reconnaissance Via Findstr.EXE"
description: |
  Detects execution of findstr.exe with command-line patterns searching for password-related
  keywords across multiple languages. Adversaries may use findstr to harvest credentials
  from configuration files, scripts, or logs.
  False positives: Unknown. Use as a hunting rule and validate context and file targets.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Identify findstr.exe via name, path, or metadata
  | WHERE winlog.event_data.ProcessName == "findstr.exe"
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\findstr\\\\.exe$"
     OR COALESCE(event.original, "") RLIKE "(?i).*OriginalFileName\\\\s*[:=]\\\\s*FINDSTR\\\\.EXE.*"
  // Selection: Multi-language password keyword search
  | EVAL cmd = COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")
  | WHERE
      cmd LIKE "*contraseña*" OR
      cmd LIKE "*hasło*" OR
      cmd LIKE "*heslo*" OR
      cmd LIKE "*parola*" OR
      cmd LIKE "*passe*" OR
      cmd LIKE "*passw*" OR
      cmd LIKE "*senha*" OR
      cmd LIKE "*senord*" OR
      cmd LIKE "*密碼*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(cmd),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, 
      executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
  - attack.credential-access
