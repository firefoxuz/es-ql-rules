rule_id: 5ca4657d-297b-4a75-a932-d63ba4f11f89
name: "Microsoft Workflow Compiler Execution"
description: |
  Detects execution of Microsoft.Workflow.Compiler.exe (Microsoft Workflow Compiler), a LOLBin that may
  permit execution of arbitrary unsigned code depending on how it is invoked/abused.
  False positives: Legitimate use is unlikely in modern enterprise environments, but possible.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Target the Workflow Compiler by name, path, or original filename
  | WHERE winlog.event_data.ProcessName == "Microsoft.Workflow.Compiler.exe"
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\Microsoft\\\\.Workflow\\\\.Compiler\\\\.exe$"
     OR COALESCE(event.original, "") RLIKE "(?i).*OriginalFileName\\\\s*[:=]\\\\s*Microsoft\\\\.Workflow\\\\.Compiler\\\\.exe.*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.execution
  - attack.t1127
  - attack.t1218
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://posts.specterops.io/arbitrary-unsigned-code-execution-vector-in-microsoft-workflow-compiler-exe-3d9294bc5efb"
  - "https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218/T1218.md"
  - "https://lolbas-project.github.io/lolbas/Binaries/Microsoft.Workflow.Compiler/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1127: []
    T1218: []
