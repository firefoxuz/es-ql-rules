rule_id: 43975294-5269-4327-b112-2756685c437d
name: "CMD Shell Output Redirect"
description: |
  Detects execution of cmd.exe with output redirection using the ">" operator.
  Adversaries may redirect the output of reconnaissance commands (e.g., hostname, whoami, dir)
  to files for later collection or exfiltration.
  False positives: Common in scripting and administration; use as a hunting baseline and
  tune by excluding known scripts and benign parent processes.
  Triage: Review the full command line to identify redirected output files, verify the parent
  process and user context, and correlate with subsequent file access, compression, or exfiltration.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Identify cmd.exe via name, path, or original filename metadata
  | WHERE winlog.event_data.ProcessName == "cmd.exe"
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\cmd\\\\.exe$"
     OR COALESCE(event.original, "") RLIKE "(?i).*OriginalFileName\\\\s*[:=]\\\\s*Cmd\\\\.Exe.*"
  // Selection: Target output redirection (>)
  | EVAL cmd = COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")
  | WHERE cmd LIKE "* > *"
  // Filter: Known benign browser extensions or specific app noise
  | WHERE NOT (
      cmd LIKE "*\\\\Program Files (x86)\\\\Internet Download Manager\\\\IDMMsgHost.exe*" OR
      cmd LIKE "*chrome-extension://*" OR
      cmd LIKE "*\\\\\\\\.\\\\pipe\\\\chrome.nativeMessaging*"
    )
  | EVAL hour_of_day = DATE_EXTRACT("hour", @timestamp)
  | EVAL is_after_hours = CASE(hour_of_day < 7 OR hour_of_day > 20, true, false)
  // Identify high-risk parents often used in initial access or LoLBins
  | EVAL suspicious_parent = CASE(
      winlog.event_data.CallerProcessName RLIKE "(?i)^(winword|excel|powerpnt|outlook|mshta|wscript|cscript|rundll32|powershell)\\\\.exe$", true,
      false
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      cmdlines = VALUES(cmd),
      after_hours_hits = SUM(CASE(is_after_hours == true, 1, 0)),
      suspicious_parent_hits = SUM(CASE(suspicious_parent == true, 1, 0))
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  // Risk Scoring: Weighted towards suspicious parent-child relationships
  | EVAL risk_score = event_count * 5 + after_hours_hits * 10 + suspicious_parent_hits * 15
  | WHERE risk_score >= 5
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, cmdlines, after_hours_hits, suspicious_parent_hits, risk_score
  | SORT risk_score DESC
enabled: false
tags:
  - attack.discovery
  - attack.t1082
  - detection.threat-hunting
severity: low
risk_score: 20
references:
  - "https://ss64.com/nt/syntax-redirection.html"

