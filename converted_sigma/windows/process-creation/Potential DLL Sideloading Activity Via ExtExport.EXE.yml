rule_id: fa1521b5-19fd-46c5-8a0d-a6dc2f53695c
name: "Potential DLL Sideloading Activity Via ExtExport.EXE"
description: |
  Detects execution of Extexport.exe (Internet Explorer utility). This LOLBin can be abused for DLL sideloading
  by loading specific DLL names (e.g., mozcrt19.dll, mozsqlite3.dll, sqlite.dll) from a supplied folder or via
  certain flag combinations.
  False positives: Unknown. Use as a hunting baseline and tune with allowlists if Extexport is legitimately used.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Target Extexport.exe by name, path, or original filename
  | WHERE winlog.event_data.ProcessName == "Extexport.exe"
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\Extexport\\\\.exe$"
     OR COALESCE(event.original, "") RLIKE "(?i).*OriginalFileName\\\\s*[:=]\\\\s*extexport\\\\.exe.*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1218
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://lolbas-project.github.io/lolbas/Binaries/Extexport/"
  - "https://www.hexacorn.com/blog/2018/04/24/extexport-yet-another-lolbin/"
  - "https://www.microsoft.com/en-us/security/blog/2020/03/23/latest-astaroth-living-off-the-land-attacks-are-even-more-invisible-but-not-less-observable/"
  - "https://res.armor.com/resources/threat-intelligence/astaroth-banking-trojan/"
  - "https://securelist.com/the-tetrade-brazilian-banking-malware/97779/"
  - "https://www.welivesecurity.com/2020/03/05/guildma-devil-drives-electric/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1218: []
