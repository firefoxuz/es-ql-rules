rule_id: ce718778-f3f7-495b-be38-e9b5ccc3c0c0
name: "New Self Extracting Package Created Via IExpress.EXE"
description: |
  Detects creation of self-extracting packages via IExpress. Attackers have been observed leveraging
  iexpress.exe to compile packages on the fly, often via .sed configuration files.
  This rule matches either:
   (1) makecab.exe spawned by iexpress.exe, or
   (2) iexpress.exe executed with the /n flag (non-interactive build).
  False positives: Administrators legitimately building packages using IExpress.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  | EVAL cmd = COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")
  // Branch 1: makecab.exe being used as a child of iexpress.exe
  | EVAL b1 = (
      (winlog.event_data.ProcessName == "makecab.exe" OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\makecab\\\\.exe$")
      AND (winlog.event_data.CallerProcessName == "iexpress.exe" OR winlog.event_data.CallerProcessName RLIKE "(?i).*\\\\iexpress\\\\.exe$")
    )
  // Branch 2: iexpress.exe running with the silent (/n) flag
  | EVAL b2 = (
      (winlog.event_data.ProcessName == "iexpress.exe" OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\iexpress\\\\.exe$")
      AND cmd RLIKE "(?i).*\\\\s/[nN](\\\\s|$).*"
    )
  | WHERE b1 == true OR b2 == true
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      processes = VALUES(winlog.event_data.ProcessName),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(cmd),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, processes, executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1218
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://strontic.github.io/xcyclopedia/library/iexpress.exe-D594B2A33EFAFD0EABF09E3FDC05FCEA.html"
  - "https://en.wikipedia.org/wiki/IExpress"
  - "https://decoded.avast.io/janvojtesek/raspberry-robins-roshtyak-a-little-lesson-in-trickery/"
  - "https://www.virustotal.com/gui/file/602f4ae507fa8de57ada079adff25a6c2a899bd25cd092d0af7e62cdb619c93c/behavior"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1218: []
