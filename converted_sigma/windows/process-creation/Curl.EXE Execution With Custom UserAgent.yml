rule_id: a03d8de2-f45b-45e4-9797-c2a700d6fdc5
name: "Curl.EXE Execution With Custom UserAgent"
description: |
  Detects curl.exe execution with custom User-Agent options (-A or --user-agent).
  Adversaries may set a custom User-Agent to blend in with legitimate traffic or to match
  expected C2 profiles. This is a hunting rule; developers/admins may legitimately use
  custom user agents in automation.
  False positives: Developer/admin scripts and legitimate automation.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-winlog*
query_language: esql
query: |
  FROM logs-winlog*
  // Filter for process creation events
  | WHERE event.category == "process" 
     OR event.code IN ("1", "4688") 
     OR event.dataset RLIKE "(?i).*process.*"
  // Selection: Identify curl.exe via name, path, or telemetry metadata
  | WHERE winlog.event_data.ProcessName == "curl.exe"
     OR winlog.event_data.ProcessName RLIKE "(?i).*\\\\curl\\\\.exe$"
     OR COALESCE(event.original, "") LIKE "*The curl executable*"
  // Selection: Target manual User-Agent string manipulation
  | EVAL cmd = COALESCE(winlog.event_data.CommandLine, winlog.event_data.CommandLine, "")
  | WHERE cmd LIKE "* -A *" OR cmd LIKE "* --user-agent *"
  | STATS
      event_count = COUNT(*),
      users = VALUES(winlog.event_data.TargetUserName),
      parents = VALUES(winlog.event_data.CallerProcessName),
      parent_cmdlines = VALUES(winlog.event_data.CommandLine),
      executables = VALUES(winlog.event_data.ProcessName),
      cmdlines = VALUES(cmd),
      pids = VALUES(winlog.event_data.ProcessPid)
    BY 
      host.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      agent_id, bucket, host.name, event_count, users, parents, parent_cmdlines, executables, cmdlines, pids
  | SORT event_count DESC
enabled: false
tags:
  - attack.command-and-control
  - attack.t1071.001
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://curl.se/docs/manpage.html"
  - "https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1071.001/T1071.001.md#atomic-test-2---malicious-user-agents---cmd"
nist: ["SC-7", "SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0011:
    T1071: ["T1071.001"]
