rule_id: 30e7e2f2-0252-46c4-94ad-992ebb801dc9
name: "Crypto Mining Pool Connections"
description: |
  Detects network connections or DNS queries to known crypto mining pools (Monero).
  Indicates potential cryptojacking activity.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* network or dns events */
  | WHERE event.category IN ("network", "dns")
  /* selection: mining pool domains */
  | WHERE (
      destination.domain RLIKE "(?i)(minexmr\\.com|supportxmr\\.com|c3pool\\.com|nanopool\\.org|2miners\\.com|hashcity\\.org|f2pool\\.com|xmrpool\\.eu|hashvault\\.pro|moneroocean\\.stream)"
      OR dns.question.name RLIKE "(?i)(minexmr\\.com|supportxmr\\.com|c3pool\\.com|nanopool\\.org|2miners\\.com|hashcity\\.org|f2pool\\.com|xmrpool\\.eu|hashvault\\.pro|moneroocean\\.stream)"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      destination_domains = VALUES(destination.domain),
      dns_queries = VALUES(dns.question.name),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, destination_domains, dns_queries, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.impact
  - attack.t1496
severity: high
risk_score: 75
references:
  - "https://mp.weixin.qq.com/s/M0aF7x6y-wE5gP9g-C6yTg"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0040:
    T1496: []
