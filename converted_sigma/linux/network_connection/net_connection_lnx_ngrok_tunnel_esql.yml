rule_id: 3fa04ed2-c356-4458-aa0a-48c41580e16f
name: "Ngrok Tunneling Service Connection"
description: |
  Detects connections to Ngrok tunneling service endpoints.
  Adversaries use ngrok to tunnel RDP, SSH, or C2 traffic out of a network.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* network or dns events */
  | WHERE event.category IN ("network", "dns")
  /* selection: ngrok tunnel domains */
  | WHERE (
      destination.domain RLIKE "(?i)tunnel\\..*\\.ngrok\\.com"
      OR dns.question.name RLIKE "(?i)tunnel\\..*\\.ngrok\\.com"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      destination_domains = VALUES(destination.domain),
      dns_queries = VALUES(dns.question.name),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, destination_domains, dns_queries, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.command-and-control
  - attack.exfiltration
  - attack.t1567
  - attack.t1572
severity: high
risk_score: 70
references:
  - "https://ngrok.com/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2", "1.3"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0011:
    T1572: []
