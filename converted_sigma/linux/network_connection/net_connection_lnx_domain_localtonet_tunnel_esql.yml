rule_id: 05501cd3-ae7d-491d-8495-924516be0d2b
name: "LocaltoNet Tunneling Service Connection"
description: |
  Detects connections to LocaltoNet tunneling service domains.
  Adversaries use tunneling services to bypass firewalls and expose local services.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* network or dns events */
  | WHERE event.category IN ("network", "dns")
  /* selection: localtonet domains */
  | WHERE (
      destination.domain RLIKE "(?i)(\\.localto\\.net|\\.localtonet\\.com)$"
      OR dns.question.name RLIKE "(?i)(\\.localto\\.net|\\.localtonet\\.com)$"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      destination_domains = VALUES(destination.domain),
      dns_queries = VALUES(dns.question.name),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, destination_domains, dns_queries, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.command-and-control
  - attack.t1572
  - attack.t1090
severity: high
risk_score: 70
references:
  - "https://localtonet.com/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2", "1.3"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0011:
    T1572: []
