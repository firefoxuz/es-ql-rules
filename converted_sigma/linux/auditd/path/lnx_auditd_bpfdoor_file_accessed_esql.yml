rule_id: 6b2d84f3-7bf3-4a5b-80cf-2d3fbd48cff9
name: "BPFDoor File Access Detection"
description: |
  Detects access to files associated with BPFDoor malware.
  BPFDoor is a Linux backdoor that uses BPF filters to hide network traffic.
  Monitors for access to known BPFDoor file paths.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd PATH type events */
  | WHERE event.action == "opened-file" OR event.dataset RLIKE "(?i)auditd"
  /* selection: BPFDoor related files */
  | WHERE file.path RLIKE "(?i)(/dev/shm/kdmtmpflush|/dev/shm/kinsing)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      file_paths = VALUES(file.path),
      file_operations = VALUES(event.action),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, file_paths, file_operations, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.command-and-control
  - attack.t1071
  - detection.threat-hunting
severity: critical
risk_score: 95
references:
  - "https://www.sandflysecurity.com/blog/bpfdoor-an-evasive-linux-backdoor-technical-analysis/"
  - "https://www.elastic.co/security-labs/a-peek-behind-the-bpfdoor"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2", "11.4"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0011:
    T1071: []
