rule_id: 5c7032d5-a6c5-4143-bcc5-a9c74c3f869c
name: "Hidden Binary Execution Detection"
description: |
  Detects execution of binaries from hidden directories (starting with dot).
  Adversaries may hide malicious binaries in hidden directories to evade detection.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd PATH type events with execution */
  | WHERE event.action RLIKE "(?i)(executed|exec)" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "start")
  /* selection: files in hidden directories */
  | WHERE file.path RLIKE "(?i)/\\.[^/]+/" OR process.executable RLIKE "(?i)/\\.[^/]+/"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      file_paths = VALUES(file.path),
      parent_processes = VALUES(process.parent.name),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, file_paths, parent_processes, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1564.001
  - detection.threat-hunting
severity: medium
risk_score: 55
references:
  - "https://attack.mitre.org/techniques/T1564/001/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1564: ["T1564.001"]
