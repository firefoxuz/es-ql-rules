rule_id: 12790071-3950-4ff8-8950-7bf548627ac4
name: "System Information Discovery via /proc Files"
description: |
  Detects access to /proc filesystem files for system information discovery.
  Adversaries may enumerate system information by reading /proc files.
  Monitors access to CPU, memory, and version information files.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd PATH type events */
  | WHERE event.action == "opened-file" OR event.dataset RLIKE "(?i)auditd"
  /* selection: system info files in /proc */
  | WHERE file.path IN ("/proc/cpuinfo", "/proc/meminfo", "/proc/version")
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 10
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, file_paths, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.discovery
  - attack.t1082
  - detection.threat-hunting
severity: low
risk_score: 30
references:
  - "https://attack.mitre.org/techniques/T1082/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0007:
    T1082: []
