rule_id: 7ca64be0-8ec9-4301-91bc-4d305d01b29e
name: "Unix Shell Configuration Modification"
description: |
  Detects modification of Unix shell configuration files.
  Adversaries may modify shell configuration files (.bashrc, .profile, etc.) to establish persistence.
  Monitors common shell configuration files for modifications.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd PATH type events */
  | WHERE event.action == "opened-file" OR event.dataset RLIKE "(?i)auditd"
  /* selection: shell configuration files */
  | WHERE (
      file.path RLIKE "(?i)/\\.bashrc$"
      OR file.path RLIKE "(?i)/\\.bash_profile$"
      OR file.path RLIKE "(?i)/\\.profile$"
      OR file.path RLIKE "(?i)/\\.zshrc$"
      OR file.path RLIKE "(?i)/\\.kshrc$"
      OR file.path == "/etc/profile"
      OR file.path RLIKE "(?i)^/etc/profile\\.d/"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      file_paths = VALUES(file.path),
      file_operations = VALUES(event.action),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, file_paths, file_operations, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.privilege-escalation
  - attack.t1546.004
  - detection.threat-hunting
severity: medium
risk_score: 60
references:
