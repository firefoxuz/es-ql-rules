rule_id: 9beebcf2-dd0f-4d86-a860-f60c339c80e6
name: "Magic SysRq Key Configuration Access"
description: |
  Detects access to /proc/sys/kernel/sysrq configuration file.
  The magic SysRq key allows direct low-level commands to the kernel.
  Adversaries may enable it for system manipulation or denial of service.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd PATH type events */
  | WHERE event.action == "opened-file" OR event.dataset RLIKE "(?i)auditd"
  /* selection: sysrq configuration file */
  | WHERE file.path == "/proc/sys/kernel/sysrq"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      file_operations = VALUES(event.action),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, file_operations, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.impact
  - attack.t1529
  - detection.threat-hunting
severity: medium
risk_score: 55
references:
  - "https://www.kernel.org/doc/html/latest/admin-guide/sysrq.html"
  - "https://attack.mitre.org/techniques/T1529/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0040:
    T1529: []
