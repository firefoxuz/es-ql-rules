rule_id: cf15b033-db0a-4a0b-a8f7-9b05b5c3db0c
name: "Suspicious C2 and Reconnaissance Commands"
description: |
  Detects executed commands often associated with C2, reconnaissance, and data exfiltration.
  Based on 'susp_activity' audit key but expanded to match process names directly.
  Includes wget, curl, nc, ssh, nmap, and others.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd EXECVE */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: suspicious activities */
  | WHERE (
      process.name IN (
        "wget", "curl", "base64", "nc", "netcat", "ncat", "socat", 
        "wireshark", "tshark", "rawshark", "rdesktop", "xfreerdp", 
        "nmap", "ssh", "scp", "sftp", "ftp"
      )
      OR COALESCE(event.original, "") RLIKE "(?i)key=susp_activity"
    )
  /* Filter out common legit admin activity */
  | WHERE NOT (user.name IN ("root", "admin") AND process.name IN ("ssh", "scp"))
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  /* Threshold to reduce noise */
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.command-and-control
  - attack.discovery
  - attack.t1071
  - attack.t1095
severity: medium
risk_score: 50
references:
  - "https://github.com/Neo23x0/auditd"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
