rule_id: 9c5c18b1-adc5-46c9-802e-79d5fb03346f
name: "File/Folder Permission Modification"
description: |
  Detects chmod commands that modify file or folder permissions.
  Monitor for suspicious permission changes that could enable privilege escalation.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "chmod"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 10
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1222.002
severity: low
risk_score: 30
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1222: ["T1222.002"]
