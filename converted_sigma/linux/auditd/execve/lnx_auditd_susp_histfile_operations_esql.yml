rule_id: d1b28594-1015-4073-a915-4dda921d5f97
name: "History File Operations Detection"
description: |
  Detects suspicious operations on shell history files.
  Adversaries may clear history to hide their tracks.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE (process.name IN ("rm", "shred", "truncate") OR process.name == ">") 
    AND COALESCE(process.command_line, "") RLIKE "(?i)(bash_history|zsh_history|\\.history)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1070.003
severity: medium
risk_score: 65
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1070: ["T1070.003"]
