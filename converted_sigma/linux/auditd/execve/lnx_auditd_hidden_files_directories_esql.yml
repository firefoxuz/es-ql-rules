rule_id: 06654aeb-bc5a-4f98-a2d0-9ca920462e11
name: "Hidden Files and Directories Creation"
description: |
  Detects creation of hidden files and directories (starting with dot).
  Adversaries may use hidden files to conceal malicious activity.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name IN ("touch", "mkdir") AND COALESCE(process.command_line, "") RLIKE "(?i)/\\."
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 3
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1564.001
severity: low
risk_score: 35
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1564: ["T1564.001"]
