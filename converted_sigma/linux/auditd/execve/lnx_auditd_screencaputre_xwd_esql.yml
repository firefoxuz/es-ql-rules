rule_id: 7f2b9050-4453-4747-8b3d-23ca5bef4565
name: "Screen Capture with XWD Command"
description: |
  Detects screen capture using xwd (X Window Dump) command.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "xwd"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 2
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.collection
  - attack.t1113
severity: medium
risk_score: 50
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0009:
    T1113: []
