rule_id: c153ea69-dfad-4873-a522-6b6ba276d5af
name: "Binary Padding Detection"
description: |
  Adversaries may use binary padding to add junk data and change the on-disk representation of malware.
  This can be used to evade hash-based blocklisting and static anti-virus signatures.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "dd" AND COALESCE(process.command_line, "") RLIKE "(?i)(if=/dev/zero|if=/dev/random|if=/dev/urandom)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1027.001
severity: medium
risk_score: 55
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1027: ["T1027.001"]
