rule_id: 036d62e4-b88b-4e09-bc87-572caf4052d6
name: "Clipboard Image Collection - Linux"
description: |
  Detects usage of xclip to capture clipboard images.
  Adversaries may collect clipboard data including screenshots and images.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "xclip" AND COALESCE(process.command_line, "") RLIKE "(?i)(image/png|image/jpeg)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.collection
  - attack.t1113
severity: medium
risk_score: 50
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0009:
    T1113: []
