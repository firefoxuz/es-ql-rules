rule_id: 714cf5c9-9ebb-46b2-9a8b-07f3ca2c8327
name: "Chattr Immutable Attribute Removal"
description: |
  Detects removal of immutable file attribute using chattr.
  Adversaries may remove immutable attributes to modify protected system files.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "chattr" AND COALESCE(process.command_line, "") RLIKE "(?i)-i"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1222
severity: medium
risk_score: 55
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1222: []
