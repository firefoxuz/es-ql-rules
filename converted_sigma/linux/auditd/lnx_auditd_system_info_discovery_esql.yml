rule_id: 85018203-c34b-420c-bfb0-3c68acf14264
name: "System Information Discovery"
description: |
  Detects commands and file accesses used to identify system information (OS version, kernel, etc.).
  Adversaries use this for reconnaissance.
  Monitors /etc/*release files and commands like uname, uptime, lsmod.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd EXECVE or PATH */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection 1: commands */
  | WHERE (
      process.name IN ("uname", "uptime", "lsmod", "hostname", "env")
      OR (process.name == "grep" AND COALESCE(process.command_line, "") RLIKE "(?i)(vbox|vm|xen|virtio|hv)")
      OR (process.name == "kmod" AND COALESCE(process.command_line, "") RLIKE "(?i)list")
    )
    /* selection 2: file access */
    OR (
      event.action == "opened-file" 
      AND (
        file.path IN ("/etc/lsb-release", "/etc/redhat-release", "/etc/issue")
        OR file.path RLIKE "(?i)/etc/.*release"
      )
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  /* High threshold because these are very common commands */
  | WHERE event_count >= 10
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.discovery
  - attack.t1082
severity: low
risk_score: 30
references:
  - "https://attack.mitre.org/techniques/T1082/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0007:
    T1082: []
