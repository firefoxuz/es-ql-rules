rule_id: 219040f0-37b7-41cf-aa90-e8f4abad6ec8
name: "User Account Creation Detection"
description: |
  Detects the creation of a new user account.
  Adversaries may create new accounts for persistence.
  Monitors execution of useradd command or ADD_USER audit events.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL or ADD_USER events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: useradd execution or ADD_USER record */
  | WHERE (process.executable RLIKE "/useradd$" OR event.action == "added-user-account" OR event.type == "ADD_USER")
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.t1136.001
  - detection.threat-hunting
severity: medium
risk_score: 50
references:
  - "https://attack.mitre.org/techniques/T1136/001/"
nist: ["SI-4", "AU-12", "AC-2"]
pci_dss: ["10.2", "8.1"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1136: ["T1136.001"]
