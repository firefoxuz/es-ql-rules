rule_id: 26fac5fb-465d-4276-bdef-0ed50fadc437
name: "Special File Creation via Mknod Syscall"
description: |
  Detects creation of special files (block/character devices) using mknod syscall.
  Adversaries may creating fake devices or covert channels.
  Requires audit rule: -S mknod / -S mknodat.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: mknod/mknodat syscall */
  | WHERE COALESCE(event.original, "") RLIKE "(?i)syscall=133" 
    OR COALESCE(event.original, "") RLIKE "(?i)syscall=135"
    OR COALESCE(event.original, "") RLIKE "(?i)syscall=mknod"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.privilege-escalation
  - attack.t1543.003
severity: low
risk_score: 30
references:
  - "https://man7.org/linux/man-pages/man2/mknod.2.html"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1543: ["T1543.003"]
  TA0004:
    T1543: ["T1543.003"]
