rule_id: e73f35f3-0ea7-415f-95fc-f6f7843c2278
name: "Kernel Module Loading (Insmod) Detection"
description: |
  Detects loading of kernel modules with insmod command.
  Adversaries may load malicious kernel modules for persistence or privilege escalation.
  Monitors execution of kmod/insmod.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: insmod execution */
  | WHERE (process.name == "insmod" OR process.executable == "/usr/bin/kmod")
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, command_lines, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.privilege-escalation
  - attack.t1547.006
severity: high
risk_score: 70
references:
  - "https://attack.mitre.org/techniques/T1547/006/"
  - "https://linux.die.net/man/8/insmod"
nist: ["SI-4", "AU-12", "CM-6"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1547: ["T1547.006"]
  TA0004:
    T1547: ["T1547.006"]
