rule_id: a3914f87-325b-4771-bfd9-cc8ed0f729b2
name: "Program Execution in Suspicious Folders"
description: |
  Detects program executions in suspicious non-program folders.
  Adversaries may execute tools from temporary or web server directories to evade detection.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: execution in suspicious folders */
  | WHERE process.executable RLIKE "(?i)^/tmp/"
    OR process.executable RLIKE "(?i)^/var/www/"
    OR process.executable RLIKE "(?i)^/home/.*/public_html/"
    OR process.executable RLIKE "(?i)^/var/tmp/"
    OR process.executable RLIKE "(?i)^/dev/shm/"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.resource-development
  - attack.t1587
  - attack.defense-evasion
severity: medium
risk_score: 55
references:
  - "https://attack.mitre.org/techniques/T1587/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0042:
    T1587: []
