rule_id: f0119bd4-6036-4ad5-b89a-45bcab8ff0e5
name: "Webshell Remote Command Execution Detection"
description: |
  Detects command execution by web server user (e.g. www-data).
  This may indicate a webshell or RCE vulnerability exploitation.
  Monitors execve/execveat syscalls by specific UID.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: execve syscalls by web user (uid 33 / www-data) */
  | WHERE (
      COALESCE(event.original, "") RLIKE "(?i)syscall=59"  /* execve */
      OR COALESCE(event.original, "") RLIKE "(?i)syscall=322" /* execveat */
      OR event.action IN ("execve", "execveat", "executed")
    )
    AND (
      user.id == "33" 
      OR user.name RLIKE "(?i)(www-data|apache|nginx|tomcat)"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, command_lines, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.t1505.003
severity: critical
risk_score: 90
references:
  - "https://attack.mitre.org/techniques/T1505/003/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2", "11.4"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1505: ["T1505.003"]
