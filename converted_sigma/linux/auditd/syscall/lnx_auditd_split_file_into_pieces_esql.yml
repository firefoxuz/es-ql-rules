rule_id: 3b51ef00-af38-4ab0-bfa1-a84185910528
name: "File Splitting Detection (split command)"
description: |
  Detects usage of the split command to split files into pieces.
  Adversaries may split files to evade size-based detection or facilitate exfiltration.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: split execution */
  | WHERE process.name == "split" OR process.executable RLIKE "/split$"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, command_lines, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.exfiltration
  - attack.t1030
severity: low
risk_score: 30
references:
  - "https://attack.mitre.org/techniques/T1030/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0010:
    T1030: []
