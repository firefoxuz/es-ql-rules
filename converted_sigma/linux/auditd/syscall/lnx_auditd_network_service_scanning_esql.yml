rule_id: 3300f0b9-cc83-433a-86de-3b004a7bc8a3
name: "Network Service Scanning Tools Detection"
description: |
  Detects execution of network scanning tools (nmap, netcat, telnet).
  Adversaries may use these tools for discovery and lateral movement.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: scanning tools execution */
  | WHERE process.name IN ("nmap", "netcat", "nc", "ncat", "telnet", "nc.openbsd") 
    OR process.executable RLIKE "(?i)(/nmap|/netcat|/nc|/ncat|/telnet|/nc\\.openbsd)$"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, command_lines, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.discovery
  - attack.t1046
severity: low
risk_score: 30
references:
  - "https://attack.mitre.org/techniques/T1046/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2", "11.4"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0007:
    T1046: []
