rule_id: b997101d-280c-49f2-8f08-ed00f2225833
name: "Keylogging via PAM Configuration"
description: |
  Detects attempts to enable TTY auditing via PAM configuration.
  Adversaries may enable TTY auditing to record keystrokes (keylogging).
  Monitors both modifications to /etc/pam.d/ files and TTY/USER_TTY events.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd PATH or TTY events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection 1: PAM config modification */
  | WHERE (
      event.action IN ("opened-file", "updated", "modified") 
      AND file.path IN ("/etc/pam.d/system-auth", "/etc/pam.d/password-auth")
    )
    /* selection 2: TTY events (indicating keystroke logging active) */
    OR event.type IN ("TTY", "USER_TTY")
  /* Filter out known TTY noise if needed by aggregation */
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      file_paths = VALUES(file.path),
      event_types = VALUES(event.type),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, file_paths, event_types, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.collection
  - attack.credential-access
  - attack.t1056.001
severity: high
risk_score: 75
references:
  - "https://attack.mitre.org/techniques/T1056/001/"
nist: ["SI-4", "AU-12", "AC-2"]
pci_dss: ["10.2", "8.1"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0009:
    T1056: ["T1056.001"]
