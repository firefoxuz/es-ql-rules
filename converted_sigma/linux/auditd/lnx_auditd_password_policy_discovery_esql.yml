rule_id: 46b8b487-3f8b-41bf-9366-ef086bcaf99f
name: "Password Policy Discovery"
description: |
  Detects commands used to inspect password policies.
  Adversaries check password policies to target user accounts more effectively.
  Monitors chage, passwd commands and access to policy files.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd EXECVE or PATH */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection 1: commands */
  | WHERE (
      (process.name == "chage" AND COALESCE(process.command_line, "") RLIKE "(?i)(-l|--list)")
      OR (process.name == "passwd" AND COALESCE(process.command_line, "") RLIKE "(?i)(-S|--status)")
    )
    /* selection 2: file access */
    OR (
      event.action == "opened-file"
      AND file.path IN (
        "/etc/login.defs",
        "/etc/pam.d/auth",
        "/etc/pam.d/common-account",
        "/etc/pam.d/common-auth",
        "/etc/pam.d/common-password",
        "/etc/pam.d/system-auth",
        "/etc/security/pwquality.conf"
      )
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  /* Threshold increased to 3 to reduce FPs from admin scripts */
  | WHERE event_count >= 3
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.discovery
  - attack.t1201
severity: low
risk_score: 30
references:
  - "https://attack.mitre.org/techniques/T1201/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0007:
    T1201: []
