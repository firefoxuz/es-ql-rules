rule_id: c0defaed-1631-4fb7-a8c2-c3b6b2d9ca8a
name: "ASLR Disabled Detection"
description: |
  Detects actions that disable Address Space Layout Randomization (ASLR).
  Adversaries disable ASLR to make memory corruption attacks more reliable.
  Monitors variables: sysctl modifications, personality syscall, and /proc/sys/kernel/randomize_va_space.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd SYSCALL or EXECVE */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection 1: personality syscall with ADDR_NO_RANDOMIZE (0x40000) */
  | WHERE (
      (
        COALESCE(event.original, "") RLIKE "(?i)syscall=135" /* personality */
        OR COALESCE(event.original, "") RLIKE "(?i)syscall=personality"
      )
      AND COALESCE(event.original, "") RLIKE "(?i)a0=40000"
    )
    /* selection 2: sysctl command */
    OR (
      process.name == "sysctl" 
      AND COALESCE(process.command_line, "") RLIKE "(?i)-w"
      AND COALESCE(process.command_line, "") RLIKE "(?i)kernel\\.randomize_va_space=0"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, command_lines, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.privilege-escalation
  - attack.t1562.001
severity: high
risk_score: 75
references:
  - "https://attack.mitre.org/techniques/T1562/001/"
  - "https://linux-audit.com/linux-aslr-and-kernelrandomize_va_space-setting/"
nist: ["SI-4", "AU-12", "SC-39"]
pci_dss: ["10.2", "2.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1562: ["T1562.001"]
