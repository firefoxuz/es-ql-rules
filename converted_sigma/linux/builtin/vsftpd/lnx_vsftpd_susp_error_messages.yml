rule_id: ca6863e2-a87f-4230-a2c4-6869e91bcf15
name: "Suspicious VSFTPD Error Messages"
description: |
  Detects suspicious VSFTPD error messages that indicate fatal or abnormal behavior.
  Such errors may be caused by exploitation attempts, misconfigurations, or malicious clients.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd events only */
  | WHERE event.dataset RLIKE "(?i)vsftpd"
  /* Detect relevant VSFTPD error messages */
  | WHERE COALESCE(event.message, "") RLIKE "(?i)(Connection refused: too many sessions for this address.|Connection refused: tcp_wrappers denial.|Bad HTTP verb.|port and pasv both active|pasv and port both active|Transfer done \\(but failed to open directory\\)\\.|Could not set file modification time\\.|bug: pid active in ptrace_sandbox_free|PTRACE_SETOPTIONS failure|weird status:|couldn't handle sandbox event|syscall .* out of bounds|syscall not permitted:|syscall validate failed:|Input line too long\\.|poor buffer accounting in str_netfd_alloc|vsf_sysutil_read_loop)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.message)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP
      agent_id, bucket,
      host.name,
      user.name,
      event_count,
      users,
      processes,
      executables,
      command_lines,
      hosts,
      raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.initial-access
  - attack.t1190
severity: medium
risk_score: 60
references:
  - "https://github.com/dagwieers/vsftpd/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0001:
    T1190: []
