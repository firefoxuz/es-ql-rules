rule_id: 27bde3b8-8d22-4cb9-a2b8-d8b33bf75f1e
name: "Suspicious Crontab Modification"
description: |
  Detects suspicious modification of crontab files on Linux systems.
  Adversaries may modify crontab to establish persistence or execute malicious payloads.
  Monitors auditd events indicating crontab replacement or modification.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd events only */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* crontab file modification */
  | WHERE (
      /* direct REPLACE action from cron service */
      COALESCE(event.original, "") RLIKE "(?i)REPLACE"
      OR
      /* writes to crontab locations */
      COALESCE(file.path, "") RLIKE "(?i)/etc/crontab"
      OR
      COALESCE(file.path, "") RLIKE "(?i)/var/spool/cron"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      files = VALUES(file.path),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP
      agent_id, bucket,
      host.name,
      user.name,
      event_count,
      users,
      processes,
      executables,
      command_lines,
      files,
      raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.privilege-escalation
  - attack.execution
  - attack.persistence
  - attack.t1053.003
severity: medium
risk_score: 55
references:
  - "https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1053.003/T1053.003.md"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1053: ["T1053.003"]
