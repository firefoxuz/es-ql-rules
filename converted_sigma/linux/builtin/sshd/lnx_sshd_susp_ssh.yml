rule_id: 78da9627-3cd9-47c6-8759-93c7ed862929
name: "Suspicious OpenSSH Daemon Error"
description: |
  Detects suspicious SSH / SSHD error messages that indicate a fatal or unusual error.
  Such errors may be caused by exploitation attempts or misconfigured/malicious clients.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* Only SSHD / SSH events */
  | WHERE event.dataset RLIKE "(?i)sshd"
  /* Detect relevant SSH error messages */
  | WHERE COALESCE(event.message, "") RLIKE "(?i)(unexpected internal error|unknown or unsupported key type|invalid certificate signing key|invalid elliptic curve value|incorrect signature|error in libcrypto|unexpected bytes remain after decoding|fatal: buffer_get_string: bad string|Local: crc32 compensation attack|bad client public DH value|Corrupted MAC on input)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.message)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP
      agent_id, bucket,
      host.name,
      user.name,
      event_count,
      users,
      processes,
      executables,
      command_lines,
      hosts,
      raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.initial-access
  - attack.t1190
severity: medium
risk_score: 60
references:
  - "https://github.com/openssh/openssh-portable/blob/c483a5c0fb8e8b8915fad85c5f6113386a4341ca/ssherr.c"
  - "https://github.com/ossec/ossec-hids/blob/1ecffb1b884607cb12e619f9ab3c04f530801083/etc/rules/sshd_rules.xml"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0001:
    T1190: []
