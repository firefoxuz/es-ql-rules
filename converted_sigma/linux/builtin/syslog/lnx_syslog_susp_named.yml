rule_id: ecc927a4-57aa-4556-b9f5-5f5b704d6666
name: "Suspicious Named Error"
description: |
  Detects suspicious DNS (BIND/named) error messages that indicate fatal or abnormal behavior.
  Such errors may be caused by exploitation attempts, zone transfer abuse, or malformed packets.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd events only */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* Detect suspicious named / DNS error messages */
  | WHERE COALESCE(event.original, "") RLIKE "(?i)(dropping source port zero packet from|denied AXFR from|exiting \\(due to fatal error\\))"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP
      agent_id, bucket,
      host.name,
      user.name,
      event_count,
      users,
      processes,
      executables,
      command_lines,
      hosts,
      raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.initial-access
  - attack.t1190
severity: high
risk_score: 75
references:
  - "https://github.com/ossec/ossec-hids/blob/1ecffb1b884607cb12e619f9ab3c04f530801083/etc/rules/named_rules.xml"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0001:
    T1190: []
