rule_id: a43acd11-d3d7-4a00-94d1-3840dd792369
name: "Disabling Security Tools - Builtin"
description: |
  Detects attempts to disable built-in or installed security tools on Linux systems.
  Adversaries may stop firewalls or endpoint security agents to evade defenses.
  Monitors auditd events indicating stopping of security-related services.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* auditd events only */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* Detect stopping of security services */
  | WHERE COALESCE(event.original, "") RLIKE "(?i)(stopping iptables|stopping ip6tables|stopping firewalld|stopping cbdaemon|stopping falcon-sensor)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP
      agent_id, bucket,
      host.name,
      user.name,
      event_count,
      users,
      processes,
      executables,
      command_lines,
      hosts,
      raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1562.004
severity: medium
risk_score: 60
references:
  - "https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.004/T1562.004.md"
nist: ["SI-4", "AU-12"]
