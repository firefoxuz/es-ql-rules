rule_id: 499d2a79-82d0-45ee-a7d8-9e84620b30a6
name: "TripleCross Rootkit Persistence File"
description: |
  Detects creation of 'ebpfbackdoor' files in cron.d or sudoers.d.
  Specific persistence mechanism for TripleCross rootkit.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* file creation events */
  | WHERE event.category == "file" AND event.type == "creation"
  /* selection: ebpfbackdoor filename suffix */
  | WHERE file.name RLIKE "(?i)ebpfbackdoor$"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.t1053.003
severity: high
risk_score: 80
references:
  - "https://github.com/h3xduck/TripleCross"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1053: ["T1053.003"]
