rule_id: c185ad97-0e64-472e-ba30-1fcc47343c4a
name: "Wget File Download in Temp Directory"
description: |
  Detects wget creating files in /tmp or /var/tmp directories.
  Adversaries often download tools/malware to temporary directories.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* file creation events */
  | WHERE event.category == "file" AND event.type == "creation"
  /* selection: wget process AND tmp directory target */
  | WHERE (process.name == "wget" OR process.executable RLIKE "/wget$")
    AND (
      file.path RLIKE "(?i)^/tmp/"
      OR file.path RLIKE "(?i)^/var/tmp/"
    )
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.command-and-control
  - attack.t1105
severity: medium
risk_score: 55
references:
  - "https://attack.mitre.org/techniques/T1105/"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0011:
    T1105: []
