rule_id: 54a88104-9416-49b7-befa-91ded14bd0e8
name: "TripleCross Rootkit Lock File Creation"
description: |
  Detects the creation of 'rootlog' file in /tmp, used by TripleCross rootkit.
  Used as a lock file to check if backdoor is running.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* file creation events */
  | WHERE event.category == "file" AND event.type == "creation"
  /* selection: /tmp/rootlog */
  | WHERE file.path == "/tmp/rootlog"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.persistence
severity: high
risk_score: 80
references:
  - "https://github.com/h3xduck/TripleCross"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1564: []
