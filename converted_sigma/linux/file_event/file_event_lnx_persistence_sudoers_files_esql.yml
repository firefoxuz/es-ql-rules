rule_id: b637ea9c-53e5-4eb0-947d-0f561d092ee9
name: "Persistence via Sudoers Files"
description: |
  Detects creation of sudoers files in /etc/sudoers.d/.
  Adversaries may add sudoers files to escalate privileges or persist.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* file creation events */
  | WHERE event.category == "file" AND event.type == "creation"
  /* selection: sudoers.d */
  | WHERE file.path RLIKE "(?i)^/etc/sudoers\\.d/"
  /* Filter: exclude OS package managers */
  | WHERE NOT (process.name IN ("dpkg", "yum", "dnf", "apt", "dockerd", "ansible-playbook"))
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.privilege-escalation
  - attack.t1053.003
severity: medium
risk_score: 60
references:
  - "https://github.com/h3xduck/TripleCross"
nist: ["SI-4", "AU-12", "AC-6"]
pci_dss: ["10.2", "7.1"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1053: ["T1053.003"]
