rule_id: 3d60a03d-491f-491f-a840-648d659a43d9
name: "Suspicious Shell Script in Profile Directory"
description: |
  Detects creation of shell scripts (.sh, .csh) in /etc/profile.d/.
  Scripts in this directory are executed when users log in, providing persistence checks.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  /* file creation events */
  | WHERE event.category == "file" AND event.type == "creation"
  /* selection: profile.d and script extension */
  | WHERE file.path RLIKE "(?i)^/etc/profile\\.d/.*\\.(sh|csh)$"
  /* Filter: exclude OS package managers */
  | WHERE NOT (process.name IN ("dpkg", "yum", "dnf", "apt", "dockerd", "ansible-playbook"))
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      file_paths = VALUES(file.path),
      hosts = VALUES(host.name)
    BY host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, file_paths, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.persistence
  - attack.t1546.002
severity: medium
risk_score: 55
references:
  - "https://blogs.jpcert.or.jp/en/2023/05/gobrat.html"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0003:
    T1546: ["T1546.002"]
