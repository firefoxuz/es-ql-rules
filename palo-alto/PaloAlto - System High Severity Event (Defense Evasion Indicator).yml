rule_id: 9dbd5ae4-09b8-4b00-a4cc-221751039c7b
name: PaloAlto - System High Severity Event (Defense Evasion Indicator)
description: |
  Palo Alto NGFW tizimidan HIGH darajadagi system xabari aniqlandi.
  Bu qurilma konfiguratsiyasining o'zgartirilishi, xavfsizlik xizmatlarining
  o'chirilishi yoki tizim muammosining belgisi bo'lishi mumkin (T1089 - Defense Evasion).
  Qonuniy holatlar: rejali texnik xizmat, firmware yangilanishi, admin operatsiyasi.
  SOC triage bosqichlari:
  - Voqea sodir bo'lgan qurilma nomini aniqlang (observer.hostname)
  - O'sha vaqtda admin tomonidan qilingan o'zgarishlarni tekshiring
  - Boshqa qurilmalarda ham xuddi shunday voqea borligini solishtiring
  - Change management tizimida mos ticket borligini tekshiring
  - Agar kutilmagan bo'lsa, incident ochib, qurilma loglarini to'liq oling
type: esql
params: '{}'
schedule_interval: 5m
index:
  - filebeat-paloalto-*
query_language: esql
query: |
  FROM filebeat-paloalto-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.dataset == "paloalto.system"
  | WHERE log.level == "high"
  | STATS
      event_count      = COUNT(*),
      devices          = VALUES(observer.hostname),
      unique_devices   = COUNT_DISTINCT(observer.hostname),
      reasons          = VALUES(event.reason),
      rule_names       = VALUES(rule.name),
      serial_numbers   = VALUES(observer.serial_number)
    BY observer.hostname, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP bucket, observer.hostname, event_count, unique_devices, reasons, rule_names, serial_numbers
  | SORT event_count DESC
  | LIMIT 50
enabled: true
tags:
  - attack.defense-evasion
  - attack.t1089
  - paloalto
  - system
  - firewall
severity: high
risk_score: 72
references:
  - "https://attack.mitre.org/techniques/T1089/"
nist: ["SI-3", "CM-6", "AU-12"]
pci_dss: ["1.4", "10.6.1", "10.8"]
gdpr: ["35.7.d"]
hipaa: ["164.312.b"]
mitre_attack:
  TA0005:
    T1089: []