rule_id: 6adea152-19ad-4c3e-871b-40b0b7b1314d
name: PaloAlto - System Critical Severity Event (Defense Evasion + Endpoint DoS)
description: |
  Palo Alto NGFW tizimidan CRITICAL darajadagi system xabari aniqlandi.
  Bu jiddiy tizim nosozligi, qurilmaga hujum yoki xizmatni to'xtatish
  urinishining belgisi bo'lishi mumkin (T1089, T1499).
  Qonuniy holatlar: hardware nosozligi, datacenter muammosi.
  SOC triage bosqichlari:
  - Darhol NOC/NetOps jamoasini xabardor qiling
  - Qurilmaga fizik yoki remote kirish imkonini tekshiring
  - Parallel ravishda boshqa SIEM manbalaridan korrelyatsiya qiling
  - Qurilma backup/failover holatini tekshiring
  - Barcha admin sessiyalarini audit qiling
type: esql
params: '{}'
schedule_interval: 2m
index:
  - filebeat-paloalto-*
query_language: esql
query: |
  FROM filebeat-paloalto-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.dataset == "paloalto.system"
  | WHERE log.level == "critical"
  | STATS
      event_count    = COUNT(*),
      devices        = VALUES(observer.hostname),
      unique_devices = COUNT_DISTINCT(observer.hostname),
      reasons        = VALUES(event.reason),
      rule_names     = VALUES(rule.name),
      serials        = VALUES(observer.serial_number)
    BY observer.hostname, bucket = DATE_TRUNC(2 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP bucket, observer.hostname, event_count, unique_devices, reasons, rule_names, serials
  | SORT event_count DESC
  | LIMIT 50
enabled: true
tags:
