rule_id: 66893245-0ab2-443e-a717-80412a8c4ae0
name: Nginx - Suspicious or Malicious User Agents
description: |
  Ushbu qoida Nginx access log'da suspicious yoki malicious user agent'larni aniqlaydi.
  Bu automated scanning tools, malware, yoki attacker reconnaissance belgisi.
  Qonuniy holatlar: security scanning tools, monitoring services, legitimate bots.
  SOC triage bosqichlari:
  - User agent string'ni threat intelligence bilan compare qiling
  - Associated IP reputation tekshiring
  - Request pattern va behavior tahlil qiling
  - Known scanning tools yoki malware signature bormi aniqlang
  - Blocking yoki monitoring intensification zarurligini baholang
type: esql
params: '{}'
schedule_interval: 15m
index:
- logs-nginx*
query_language: esql
query: |
  FROM logs-nginx*
  | WHERE @timestamp >= NOW() - 1 hour
  | WHERE data_stream.dataset == "nginx.access"
  | WHERE 
    /* Scannerlar va Botlar */
    user_agent.original LIKE "*sqlmap*" OR 
    user_agent.original LIKE "*nikto*" OR 
    user_agent.original LIKE "*nmap*" OR 
    user_agent.original LIKE "*masscan*" OR 
    user_agent.original LIKE "*metasploit*" OR 
    user_agent.original LIKE "*burp*" OR 
    user_agent.original LIKE "*acunetix*" OR 
    user_agent.original LIKE "*nessus*" OR 
    user_agent.original LIKE "*openvas*" OR 
    user_agent.original LIKE "*w3af*" OR 
    user_agent.original LIKE "*havij*" OR 
    user_agent.original LIKE "*pangolin*" OR 
    user_agent.original LIKE "*ZmEu*" OR 
    user_agent.original LIKE "*dirbuster*" OR 
    user_agent.original LIKE "*python-requests*" OR 
    user_agent.original LIKE "*wget*" OR 
    user_agent.original LIKE "*curl*" OR
    /* Shubhali buyruqlar va scriptlar */
    user_agent.original LIKE "*<script*" OR 
    user_agent.original LIKE "*/bin/bash*" OR 
    user_agent.original LIKE "*exec*" OR
    user_agent.original LIKE "*() {*"  /* Shellshock uchun */
  | STATS
    event_count = COUNT(*),
    user_agents = VALUES(user_agent.original),
    urls = VALUES(url.original),
    methods = VALUES(http.request.method),
    status_codes = VALUES(http.response.status_code)
  BY source.ip, bucket = DATE_TRUNC(15 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, source.ip, event_count, user_agents, urls, methods, status_codes
  | SORT event_count DESC
  | LIMIT 100
enabled: true
tags:
- attack.reconnaissance
- attack.t1595
- nginx
- user-agent
- scanning-tools
severity: high
risk_score: 70
references:
- "https://attack.mitre.org/techniques/T1595/"
nist: ["SI-4", "SC-7"]
pci_dss: ["11.4"]
gdpr: ["35.7.d"]
mitre_attack:
  TA0043:
    T1595: []