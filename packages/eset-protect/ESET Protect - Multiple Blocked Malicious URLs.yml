rule_id: 343680ff-cbfc-4d61-9916-dad864e1c704
name: ESET Protect - Multiple Blocked Malicious URLs
description: |
  Ushbu qoida ESET web filtering tomonidan block qilingan ko'p malicious URL access urinishlarini aniqlaydi.
  Bu phishing, malware download yoki compromised browsing belgisi (T1566, T1189).
  Qonuniy holatlar: false positive, overly restrictive policy, legitimate blocked site.
  SOC triage bosqichlari:
  - Blocked URL reputation va categorization tekshiring
  - User va process identity'ni identifikatsiya qiling
  - URL pattern - phishing, malware distribution, C2 domain
  - Related email yoki document download bormi qidiring
  - User awareness training zarurligini baholang
type: esql
params: '{}'
schedule_interval: 15m
index:
- filebeat-eset_protect-*
query_language: esql
query: |
  FROM filebeat-eset_protect-*
  | WHERE @timestamp >= NOW() - 1 hour
  | WHERE data_stream.dataset == "eset_protect.event"
  | WHERE eset_protect.event.type == "FilteredWebsites_Event"
  | WHERE eset_protect.event.action_taken == "blocked"
  | STATS
      event_count = COUNT(*),
      urls = VALUES(eset_protect.event.object_uri),
      processes = VALUES(eset_protect.event.processname),
      users = VALUES(eset_protect.event.username),
      rule_ids = VALUES(eset_protect.event.rule_id),
      scanner_ids = VALUES(eset_protect.event.scanner_id)
    BY host.hostname, source.ip, bucket = DATE_TRUNC(15 minutes, @timestamp)
  | WHERE event_count >= 10
  | KEEP bucket, host.hostname, source.ip, event_count, urls, processes, users, rule_ids, scanner_ids
  | SORT event_count DESC
  | LIMIT 100
enabled: true
tags:
- attack.initial-access
- attack.t1566
- attack.t1189
- eset
- web-filtering
- malicious-url
severity: high
risk_score: 70
references:
- "https://attack.mitre.org/techniques/T1566/"
- "https://attack.mitre.org/techniques/T1189/"
nist: ["SI-4", "SC-7"]
pci_dss: ["6.5.10", "10.6.1"]
gdpr: ["35.7.d"]
mitre_attack:
  TA0001:
    T1566: []
    T1189: []