rule_id: 897083b1-ae0c-4df4-af91-e90e89755239
name: PaloAlto - Single Source IP Mass Drop-Deny (Reconnaissance / Brute Force)
description: |
  Bitta manba IP manzilidan qisqa vaqt ichida ko'p sonli drop/deny
  voqealari aniqlandi. Bu port skanerlash, brute force yoki automated
  exploit urinishining aniq belgisi (T1190, T1072).
  Qonuniy holatlar: monitoring tizimi, pentest (oldindan kelishilgan).
  SOC triage bosqichlari:
  - Manba IP'ni threat intel (VirusTotal, AbuseIPDB) bilan tekshiring
  - IP internal yoki external ekanligini aniqlang
  - Maqsad portlar ketma-ketligini solishtiring (sequential = scan)
  - Pentest jadvali va ruxsatnomalarini tekshiring
  - Kerak bo'lsa IP'ni vaqtincha bloklang
type: esql
params: '{}'
schedule_interval: 5m
index:
  - filebeat-paloalto-*
query_language: esql
query: |
  FROM filebeat-paloalto-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.dataset == "panw.traffic"
  | WHERE event.action IN ("drop", "deny")
  | STATS
      blocked_count   = COUNT(*),
      dest_ips        = VALUES(destination.ip),
      unique_dst_ips  = COUNT_DISTINCT(destination.ip),
      dst_ports       = VALUES(destination.port),
      unique_ports    = COUNT_DISTINCT(destination.port),
      protocols       = VALUES(network.transport),
      devices         = VALUES(observer.hostname),
      reasons         = VALUES(event.reason),
      country         = VALUES(source.geo.country_name)
    BY source.ip, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE blocked_count >= 50
  | KEEP bucket, source.ip, blocked_count, unique_dst_ips, unique_ports,
         dest_ips, dst_ports, protocols, devices, reasons, country
  | SORT blocked_count DESC
  | LIMIT 50
enabled: true
tags:
  - attack.initial-access
  - attack.t1190
  - attack.lateral-movement
  - attack.t1072
  - attack.reconnaissance
  - paloalto
  - traffic
  - scan
  - brute-force
  - firewall
severity: high
risk_score: 75
references:
  - "https://attack.mitre.org/techniques/T1190/"
  - "https://attack.mitre.org/techniques/T1072/"
