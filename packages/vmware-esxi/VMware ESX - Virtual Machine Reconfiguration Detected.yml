rule_id: 2298d686-3bdb-4024-a709-5669a4a68ebd
name: VMware ESX - Virtual Machine Reconfiguration Detected
description: |
  VMware ESX muhitida virtual mashina qayta sozlanmoqda (VM_STATE_RECONFIGURING).
  Bu ruxsatsiz konfiguratsiya o'zgarishi yoki persistence o'rnatish urinishi
  bo'lishi mumkin (T1578).
  SOC triage bosqichlari:
  - vmware.opid orqali o'zgarish sessiyasini kuzating
  - vmware.sid â€” kim initiate qilganini aniqlang
  - Change management ticketi mavjudligini tekshiring
  - Reconfiguration tafsilotlarini (CPU/RAM/disk/network) aniqlang
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-vmware.esxi*
query_language: esql
query: |
  FROM logs-vmware.esxi*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "vmware"
  | WHERE event.dataset == "vmware.esxi"
  | WHERE log.level == "info"
  | WHERE message LIKE "*-> VM_STATE_RECONFIGURING*"
  | STATS
      reconfig_count      = COUNT(*),
      affected_hosts      = VALUES(host.hostname),
      unique_hosts        = COUNT_DISTINCT(host.hostname),
      originator_list     = VALUES(vmware.originator),
      opid_list           = VALUES(vmware.opid),
      sid_list            = VALUES(vmware.sid),
      log_messages        = VALUES(message),
      first_seen          = MIN(@timestamp),
      last_seen           = MAX(@timestamp)
    BY host.hostname, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE reconfig_count >= 1
  | KEEP
      bucket, host.hostname, reconfig_count,
      affected_hosts, unique_hosts,
      originator_list, opid_list, sid_list,
      log_messages, first_seen, last_seen
  | SORT reconfig_count DESC
  | LIMIT 50
enabled: true
tags:
  - attack.defense-evasion
  - attack.t1578
  - vmware
  - esxi
  - reconfiguration
  - config-change
severity: medium
risk_score: 55
references:
  - "https://attack.mitre.org/techniques/T1578/"
