rule_id: 7f1d7e18-383b-482d-8865-f83a8fc0187a
name: VMware ESX - Rejected Password via vmware-hostd or vmware-authd
description: |
  VMware ESX tizimida vmware-hostd yoki vmware-authd orqali
  parol rad etildi. Bu noto'g'ri credentials yoki brute force belgisi (T1110).
  SOC triage bosqichlari:
  - Rejected password xabaridagi user nomini aniqlang
  - Manba haqida vmware.originator va vmware.sid tekshiring
  - process.name orqali qaysi daemon rad etganini aniqlang
  - Bir nechta rad etishlar ketma-ket kelsa eskalatsiya qiling
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-vmware.esxi*
query_language: esql
query: |
  FROM logs-vmware.esxi*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "vmware"
  | WHERE event.dataset == "vmware.esxi"
  | WHERE event.outcome == "failure"
  | WHERE event.category == "authentication"
  | WHERE process.name IN ("vmware-hostd", "vmware-authd")
  | WHERE message LIKE "*Rejected password for*"
  | STATS
      reject_count        = COUNT(*),
      affected_users      = VALUES(user.name),
      unique_users        = COUNT_DISTINCT(user.name),
      affected_hosts      = VALUES(host.hostname),
      unique_hosts        = COUNT_DISTINCT(host.hostname),
      process_names       = VALUES(process.name),
      process_ids         = VALUES(process.pid),
      thread_ids          = VALUES(process.thread.id),
      originator_list     = VALUES(vmware.originator),
      opid_list           = VALUES(vmware.opid),
      sid_list            = VALUES(vmware.sid),
      syslog_priority     = VALUES(log.syslog.priority),
      syslog_version      = VALUES(log.syslog.version),
      log_logger          = VALUES(log.logger),
      log_messages        = VALUES(message),
      first_seen          = MIN(@timestamp),
      last_seen           = MAX(@timestamp)
    BY host.hostname, process.name, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE reject_count >= 1
  | KEEP
      bucket, host.hostname, process.name, reject_count,
      affected_users, unique_users,
      affected_hosts, unique_hosts,
      process_ids, thread_ids,
      originator_list, opid_list, sid_list,
      syslog_priority, syslog_version, log_logger,
      log_messages, first_seen, last_seen
  | SORT reject_count DESC
  | LIMIT 50
enabled: true
tags:
