rule_id: f5569afe-fd9f-4e38-8e6f-ee41ec1e8a5b
name: VMware ESX - Error Message Detected
description: |
  VMware ESX tizimidan error darajasidagi xabar qayd etildi.
  Tizim xatoliklari yoki servis muammolarining belgisi bo'lishi mumkin.
  SOC triage bosqichlari:
  - Error xabar matnini o'qib, qaysi komponent xato bergani aniqlang
  - Vaqt oralig'ida takrorlanayotgan errorlar bor-yo'qligini tekshiring
  - Host va process ma'lumotlarini solishtiring
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-vmware.esxi*
query_language: esql
query: |
  FROM logs-vmware.esxi*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "vmware"
  | WHERE event.dataset == "vmware.esxi"
  | WHERE log.level == "error"
  | STATS
      error_count         = COUNT(*),
      affected_hosts      = VALUES(host.hostname),
      unique_hosts        = COUNT_DISTINCT(host.hostname),
      process_names       = VALUES(process.name),
      process_ids         = VALUES(process.pid),
      originator_list     = VALUES(vmware.originator),
      opid_list           = VALUES(vmware.opid),
      sid_list            = VALUES(vmware.sid),
      log_messages        = VALUES(message),
      first_seen          = MIN(@timestamp),
      last_seen           = MAX(@timestamp)
    BY host.hostname, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE error_count >= 1
  | KEEP
      bucket, host.hostname, error_count,
      affected_hosts, unique_hosts,
      process_names, process_ids,
      originator_list, opid_list, sid_list,
      log_messages, first_seen, last_seen
  | SORT error_count DESC
  | LIMIT 50
enabled: true
tags:
  - vmware
  - esxi
  - error
  - system-health
severity: medium
risk_score: 40
references:
  - "https://attack.mitre.org/techniques/T1497/"
nist: ["SI-4", "AU-6"]
pci_dss: ["10.6.1"]
gdpr: ["35.7.d"]
hipaa: ["164.312.b"]
