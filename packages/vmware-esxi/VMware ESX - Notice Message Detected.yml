rule_id: eebc6609-7cfb-46f1-98f8-45399fe64a1e
name: VMware ESX - Notice Message Detected
description: |
  VMware ESX tizimidan notice darajasidagi xabar qayd etildi.
  Bu informatsion xabar bo'lib, tizim holati haqida ma'lumot beradi.
  SOC triage bosqichlari:
  - Notice xabarlarini kuzatib boring
  - Kutilmagan notice xabarlari bor-yo'qligini tekshiring
  - Boshqa log darajalari bilan solishtiring
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-vmware.esxi*
query_language: esql
query: |
  FROM logs-vmware.esxi*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "vmware"
  | WHERE event.dataset == "vmware.esxi"
  | WHERE log.level == "notice"
  | STATS
      notice_count        = COUNT(*),
      affected_hosts      = VALUES(host.hostname),
      unique_hosts        = COUNT_DISTINCT(host.hostname),
      process_names       = VALUES(process.name),
      process_ids         = VALUES(process.pid),
      originator_list     = VALUES(vmware.originator),
      opid_list           = VALUES(vmware.opid),
      sid_list            = VALUES(vmware.sid),
      log_messages        = VALUES(message),
      first_seen          = MIN(@timestamp),
      last_seen           = MAX(@timestamp)
    BY host.hostname, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE notice_count >= 1
  | KEEP
      bucket, host.hostname, notice_count,
      affected_hosts, unique_hosts,
      process_names, process_ids,
      originator_list, opid_list, sid_list,
      log_messages, first_seen, last_seen
  | SORT notice_count DESC
  | LIMIT 50
enabled: true
tags:
  - vmware
  - esxi
  - notice
  - informational
severity: low
risk_score: 15
references: []
nist: ["AU-6"]
pci_dss: ["10.6.1"]
mitre_attack: []