rule_id: 50ec3d00-1001-47ef-8a69-1915da1e166a
name: VMware ESX - Critical or Fatal Message Detected
description: |
  VMware ESX tizimidan critical yoki fatal darajadagi xabar qayd etildi.
  Bu tizim nosozligi, hardware muammosi yoki jiddiy xato belgisi bo'lishi mumkin.
  SOC triage bosqichlari:
  - Critical xabar matnini tahlil qiling
  - Qaysi host va process tomonidan kelganini aniqlang
  - Boshqa error/warn xabarlar bilan korrelyatsiya qiling
  - VMware vCenter yoki vSphere konsolini tekshiring
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-vmware.esxi*
query_language: esql
query: |
  FROM logs-vmware.esxi*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "vmware"
  | WHERE event.dataset == "vmware.esxi"
  | WHERE log.level IN ("critical", "fatal")
  | STATS
      crit_count          = COUNT(*),
      affected_hosts      = VALUES(host.hostname),
      unique_hosts        = COUNT_DISTINCT(host.hostname),
      log_levels          = VALUES(log.level),
      process_names       = VALUES(process.name),
      process_ids         = VALUES(process.pid),
      originator_list     = VALUES(vmware.originator),
      opid_list           = VALUES(vmware.opid),
      sid_list            = VALUES(vmware.sid),
      log_messages        = VALUES(message),
      first_seen          = MIN(@timestamp),
      last_seen           = MAX(@timestamp)
    BY host.hostname, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE crit_count >= 1
  | KEEP
      bucket, host.hostname, crit_count,
      affected_hosts, unique_hosts,
      log_levels, process_names, process_ids,
      originator_list, opid_list, sid_list,
      log_messages, first_seen, last_seen
  | SORT crit_count DESC
  | LIMIT 50
enabled: true
tags:
  - vmware
  - esxi
  - critical
  - fatal
  - system-health
severity: high
risk_score: 70
references:
  - "https://attack.mitre.org/techniques/T1497/"
nist: ["SI-4", "AU-6"]
pci_dss: ["10.6.1"]
gdpr: ["35.7.d"]
hipaa: ["164.312.b"]
mitre_attack:
  TA0005:
    T1497: []