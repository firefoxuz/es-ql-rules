rule_id: d9bb9af7-f545-4f16-80df-535e3b2d0a4a
name: VMware ESX - Virtual Machine Unexpectedly Powered OFF
description: |
  VMware ESX muhitida virtual mashina holati VM_STATE_OFF ga o'tdi.
  Bu ruxsatsiz shutdown, sabotaj yoki system crash belgisi bo'lishi mumkin (T1529).
  SOC triage bosqichlari:
  - Shutdown triggerini aniqlang (manual/scheduled/crash)
  - Qaysi user yoki process initiate qilganini tekshiring
  - vmware.opid orqali operatsiyani kuzating
  - Boshqa VM'larda parallel o'zgarishlar bor-yo'qligini solishtiring
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-vmware.esxi*
query_language: esql
query: |
  FROM logs-vmware.esxi*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "vmware"
  | WHERE event.dataset == "vmware.esxi"
  | WHERE event.category == "host"
  | WHERE log.level == "info"
  | WHERE message LIKE "*-> VM_STATE_OFF*"
  | STATS
      shutdown_count      = COUNT(*),
      affected_hosts      = VALUES(host.hostname),
      unique_hosts        = COUNT_DISTINCT(host.hostname),
      originator_list     = VALUES(vmware.originator),
      opid_list           = VALUES(vmware.opid),
      sid_list            = VALUES(vmware.sid),
      log_messages        = VALUES(message),
      first_seen          = MIN(@timestamp),
      last_seen           = MAX(@timestamp)
    BY host.hostname, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE shutdown_count >= 1
  | KEEP
      bucket, host.hostname, shutdown_count,
      affected_hosts, unique_hosts,
      originator_list, opid_list, sid_list,
      log_messages, first_seen, last_seen
  | SORT shutdown_count DESC
  | LIMIT 50
enabled: true
tags:
  - attack.impact
  - attack.t1529
  - vmware
  - esxi
  - vm-shutdown
  - availability
severity: high
risk_score: 70
references:
  - "https://attack.mitre.org/techniques/T1529/"
