name: Configuration File Modified (Unauthorized)
description: |
  Detects modifications to critical configuration files without authorization.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.module == "file_integrity"
    AND file.path RLIKE ".*(\.conf|\.config|\.ini|\.yaml|\.yml|\.xml)$"
    AND file.path RLIKE ".*(etc|config|nginx|apache|mysql).*"
    AND event.action IN ("updated", "created")
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, user.name, file.path, event.action, file.hash.sha256, severity
enabled: false
tags:
  - configuration
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1", "IV.25"]
pci-dss: ["2.2", "10.2.5"]
hipaa: []
