name: Email with Large Attachments to External Domain
description: |
  Detects emails sent with attachments >10MB to external domains.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - filebeat-*
  - metricbeat-*
query_language: esql
query: |
  FROM filebeat-*, metricbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (network.protocol == "smtp" AND network.bytes > 10485760)
      OR (message RLIKE ".*attachment.*size.*" AND message RLIKE ".*external.*")
  | WHERE destination.domain NOT IN ("company.com", "company.net")
  | EVAL severity = "medium"
  | KEEP @timestamp, user.name, source.ip, destination.domain, network.bytes, severity
enabled: false
tags:
  - system-integrity
severity: medium
risk_score: 50
