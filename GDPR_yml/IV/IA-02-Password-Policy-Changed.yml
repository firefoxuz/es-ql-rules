name: Password Policy Changed
description: |
  Detects modifications to domain or local password policy settings.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.code IN ("4713", "4739", "4670")
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, user.name, event.code, winlog.event_data.SubjectUserName, winlog.event_data.DomainPolicyChanged, severity
enabled: false
tags:
  - identification-authentication
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["IA-5"]
gdpr: ["IV.32.1.b", "IV.25"]
pci-dss: []
hipaa: []
