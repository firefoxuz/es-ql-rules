name: Memory Exhaustion on Critical Host
description: |
  Detects memory usage >95% on critical production hosts.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - metricbeat-*
query_language: esql
query: |
  FROM metricbeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE system.memory.actual.used.pct >= 0.95
    AND host.name IN ("db-prod-01", "web-prod-01", "app-prod-01")
  | EVAL memory_used_pct = system.memory.actual.used.pct * 100
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, memory_used_pct, system.memory.actual.used.bytes, severity
enabled: false
tags:
  - system-integrity
severity: high
risk_score: 75
