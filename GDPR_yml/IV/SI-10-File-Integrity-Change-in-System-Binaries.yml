name: File Integrity Change in System Binaries
description: |
  Detects modifications to critical system binaries (/bin, /sbin, C:\Windows\System32).
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
query_language: esql
query: |
  FROM auditbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.module == "file_integrity"
    AND (file.path RLIKE ".*(\/bin\/|\/sbin\/|Windows\\\\System32\\\\).*"
         OR file.path RLIKE ".*\\.(exe|dll|so|dylib)$")
    AND event.action IN ("updated", "created", "attributes_modified")
  | EVAL severity = "critical"
  | KEEP @timestamp, host.name, file.path, file.hash.sha256, event.action, user.name, severity
enabled: false
tags:
  - system-integrity
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1", "IV.32.2", "IV.25"]
pci-dss: []
hipaa: []
