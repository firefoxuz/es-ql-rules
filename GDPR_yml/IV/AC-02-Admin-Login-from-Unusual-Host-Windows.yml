name: Admin Login from Unusual Host - Windows
description: |
  Identifies administrative account logons (Event ID 4624) from hosts not previously seen in the last 30 days.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.category == "authentication" 
    AND event.outcome == "success"
    AND (user.name RLIKE ".*admin.*" OR user.name IN ("root", "administrator", "sysadmin"))
  | STATS current_hosts = VALUES(host.name) BY user.name, source.ip
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, source.ip, current_hosts, severity
enabled: false
tags:
  - access-control
severity: high
risk_score: 75
