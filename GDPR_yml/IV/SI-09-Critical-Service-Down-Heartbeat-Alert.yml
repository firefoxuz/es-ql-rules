name: Critical Service Down (Heartbeat Alert)
description: |
  Detects when a critical service (database, web server, etc.) fails heartbeat check.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - metricbeat-*
query_language: esql
query: |
  FROM metricbeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE monitor.status == "down"
    AND monitor.name IN ("database-prod", "web-app", "api-gateway", "auth-service")
  | STATS down_duration = MAX(@timestamp) - MIN(@timestamp) BY monitor.name, host.name
  | WHERE down_duration >= 300000
  | EVAL severity = "high"
  | KEEP @timestamp, monitor.name, host.name, monitor.status, down_duration, severity
enabled: false
tags:
  - system-integrity
severity: high
risk_score: 75
