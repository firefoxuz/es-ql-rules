name: Multiple Users Logged from Same Source IP
description: |
  Detects multiple unique user accounts authenticating from a single source IP within 5 minutes, indicating session hijacking or shared credentials.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE event.category == "authentication" AND event.outcome == "success"
  | STATS unique_users = COUNT_DISTINCT(user.name) BY source.ip, host.name
  | WHERE unique_users >= 5
  | EVAL severity = "medium"
  | KEEP @timestamp, source.ip, host.name, unique_users, severity
enabled: false
tags:
  - audit
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1.b", "IV.25"]
pci-dss: []
hipaa: []
