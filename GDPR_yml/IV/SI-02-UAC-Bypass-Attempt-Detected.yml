name: UAC Bypass Attempt Detected
description: |
  Identifies attempts to bypass User Account Control (UAC) using known techniques.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - filebeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM filebeat-*, auditbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE (process.name == "sudo" OR message RLIKE ".*sudo:.*COMMAND.*")
  | WHERE user.name NOT IN ("sysadmin", "root", "ansible", "puppet")
  | STATS sudo_count = COUNT(*) BY user.name, host.name, process.args
  | WHERE sudo_count >= 1
  | EVAL severity = "medium"
  | KEEP @timestamp, user.name, host.name, process.args, sudo_count, severity
enabled: false
tags:
  - system-integrity
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1", "IV.25"]
pci-dss: []
hipaa: []
