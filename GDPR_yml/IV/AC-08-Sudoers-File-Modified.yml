name: Sudoers File Modified
description: |
  Detects unauthorized modifications to `/etc/sudoers` or `/etc/sudoers.d/` files on Linux systems.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM auditbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE file.path RLIKE ".*/etc/sudoers.*" 
    AND (event.action IN ("modified", "created", "deleted") 
         OR event.type == "change")
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, user.name, file.path, event.action, process.name, severity
enabled: false
tags:
  - access-control
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1", "IV.25"]
pci-dss: []
hipaa: []
