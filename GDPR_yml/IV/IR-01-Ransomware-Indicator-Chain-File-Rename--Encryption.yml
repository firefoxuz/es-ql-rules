name: Ransomware Indicator Chain (File Rename + Encryption)
description: |
  Detects mass file renaming with suspicious extensions (.encrypted, .locked, .crypted) indicating ransomware.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE event.action IN ("renamed", "created", "file_rename")
    AND file.path RLIKE ".*\\.(encrypted|locked|crypted|crypt|enc|locky|cerber)$"
  | STATS renamed_count = COUNT(*) BY user.name, host.name
  | WHERE renamed_count >= 10
  | EVAL severity = "critical"
  | KEEP @timestamp, user.name, host.name, renamed_count, severity
enabled: false
tags:
  - incident-response
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1.c", "IV.33"]
pci-dss: []
hipaa: []
