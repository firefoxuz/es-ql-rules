name: Scheduled Task Created with SYSTEM Privileges
description: |
  Detects scheduled tasks created with SYSTEM account privileges, common persistence mechanism.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.code == "4698"
  | WHERE winlog.event_data.TaskContent RLIKE ".*<UserId>S-1-5-18</UserId>.*"
      OR winlog.event_data.TaskContent RLIKE ".*<UserId>SYSTEM</UserId>.*"
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, winlog.event_data.TaskName, winlog.event_data.SubjectUserName, winlog.event_data.TaskContent, severity
enabled: false
tags:
  - configuration
severity: high
risk_score: 75
