name: Unexpected System Reboot
description: |
  Detects system reboots not preceded by documented maintenance.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (event.code == "1074" OR event.code == "6008")
      OR (message RLIKE ".*(system.*reboot|shutdown -r).*" AND event.action == "shutdown")
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, event.code, winlog.event_data.Reason, message, severity
enabled: false
tags:
  - system-integrity
severity: medium
risk_score: 50
