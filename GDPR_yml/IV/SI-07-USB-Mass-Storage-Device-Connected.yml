name: USB Mass Storage Device Connected
description: |
  Detects connection of USB mass storage devices on endpoints.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE (event.code == "2003" OR event.code == "2100")
      OR (message RLIKE ".*USB.*mass storage.*" AND event.action == "device-connected")
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, event.code, winlog.event_data.DeviceName, severity
enabled: false
tags:
  - system-integrity
severity: medium
risk_score: 50
