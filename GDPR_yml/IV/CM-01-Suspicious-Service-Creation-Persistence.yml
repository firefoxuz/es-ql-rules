name: Suspicious Service Creation (Persistence)
description: |
  Detects creation of Windows services with suspicious characteristics (e.g., unusual paths, command-line arguments).
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.code == "7045"
  | WHERE winlog.event_data.ImagePath RLIKE ".*(temp|appdata|programdata|public).*"
      OR winlog.event_data.ServiceName RLIKE ".*(update|defender|chrome|svchost).*"
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, winlog.event_data.ServiceName, winlog.event_data.ImagePath, winlog.event_data.ServiceType, user.name, severity
enabled: false
tags:
  - configuration
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1.d", "IV.32.2"]
pci-dss: []
hipaa: []
