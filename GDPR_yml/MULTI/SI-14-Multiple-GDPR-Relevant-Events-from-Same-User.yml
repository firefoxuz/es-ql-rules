name: Multiple GDPR-Relevant Events from Same User
description: |
  Aggregates 5+ different GDPR-relevant security events from same user in 1 hour.
type: esql
params: '{}'
schedule_interval: 1h
index:
  - auditbeat-*
  - metricbeat-*
  - filebeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, metricbeat-*, filebeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 1 hour
  | WHERE event.category IN ("authentication", "file", "process", "network")
    AND (event.outcome == "failure" 
         OR event.action IN ("accessed", "modified", "deleted", "created")
         OR process.name IN ("sudo", "runas", "net"))
  | STATS event_types = COUNT_DISTINCT(event.action) BY user.name, host.name
  | WHERE event_types >= 5
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, host.name, event_types, severity
enabled: false
tags:
  - system-integrity
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["II.5.2", "IV.33"]
pci-dss: ["12.10.1"]
hipaa: []
