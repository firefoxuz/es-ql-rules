name: Disabled Account Login Attempt
description: |
  Detects login attempts using disabled or expired accounts, indicating reconnaissance or compromise.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.code == "4625" 
    AND (winlog.event_data.SubStatusCode == "0xC0000072" 
         OR winlog.event_data.SubStatusCode == "0xC0000234")
  | STATS attempt_count = COUNT(*) BY user.name, source.ip, host.name
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, source.ip, host.name, attempt_count, severity
enabled: false
tags:
  - identification-authentication
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["II.5.1.f", "IV.32.1.d"]
pci-dss: []
hipaa: []
