name: Personal Data Access Outside Authorized Systems
description: |
  Detects access to PII/personal data from systems not designated for data processing.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.action IN ("accessed", "read", "opened")
    AND (file.path RLIKE ".*(PII|personal|customer|GDPR|SSN|passport).*"
         OR message RLIKE ".*(SELECT.*FROM users|personal_data).*")
  | WHERE host.name NOT IN ("data-warehouse-01", "crm-prod", "hr-system")
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, host.name, file.path, event.action, severity
enabled: false
tags:
  - access-control
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["II.5.1.b", "IV.32.1", "IV.35"]
pci-dss: []
hipaa: []
