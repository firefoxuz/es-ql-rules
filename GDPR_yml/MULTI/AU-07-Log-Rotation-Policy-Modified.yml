name: Log Rotation Policy Modified
description: |
  Detects changes to log rotation configuration files (logrotate.conf, logrotate.d).
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM auditbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE file.path RLIKE ".*/etc/logrotate.*" 
    AND event.action IN ("modified", "created", "deleted")
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, file.path, event.action, process.name, severity
enabled: false
tags:
  - audit
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["AU-5"]
gdpr: ["II.5.1.f", "IV.32.1"]
pci-dss: []
hipaa: []
