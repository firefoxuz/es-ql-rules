name: Auditd Rules Modified or Deleted
description: |
  Detects changes to auditd rules in /etc/audit/audit.rules or via auditctl.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM auditbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE (file.path RLIKE ".*/etc/audit/.*" AND event.action IN ("modified", "deleted"))
      OR (process.name == "auditctl" AND process.args RLIKE ".* -D .*")
  | EVAL severity = "critical"
  | KEEP @timestamp, host.name, user.name, file.path, process.name, process.args, event.action, severity
enabled: false
tags:
  - audit
severity: critical
risk_score: 90
