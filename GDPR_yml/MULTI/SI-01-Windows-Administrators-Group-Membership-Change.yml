name: Windows Administrators Group Membership Change
description: |
  Detects additions or removals from the local Administrators group on Windows systems.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - winlogbeat-*
query_language: esql
query: |
  FROM winlogbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.code IN ("4732", "4733") 
    AND winlog.event_data.TargetUserName == "Administrators"
  | EVAL action = CASE(event.code == "4732", "added", event.code == "4733", "removed")
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, winlog.event_data.MemberName, action, winlog.event_data.SubjectUserName, severity
enabled: false
tags:
  - system-integrity
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["II.5.2", "IV.32.1"]
pci-dss: []
hipaa: []
