name: Syslog Service Interruption
description: |
  Detects when syslog/rsyslog service stops on Linux systems.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - filebeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM filebeat-*, auditbeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE (message RLIKE ".*(rsyslogd|syslog).*stopped.*" 
          OR process.args RLIKE ".*(systemctl stop rsyslog|service rsyslog stop).*")
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, user.name, process.name, process.args, message, severity
enabled: false
tags:
  - audit
severity: high
risk_score: 75
