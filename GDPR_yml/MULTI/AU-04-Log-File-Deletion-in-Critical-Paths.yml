name: Log File Deletion in Critical Paths
description: |
  Detects deletion of log files in /var/log or C:\Windows\System32\winevt\Logs.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.action IN ("deleted", "file_deletion") 
    AND (file.path RLIKE ".*/var/log/.*" OR file.path RLIKE ".*Windows.*winevt.*Logs.*")
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, user.name, file.path, process.name, event.action, severity
enabled: false
tags:
  - audit
severity: high
risk_score: 75
