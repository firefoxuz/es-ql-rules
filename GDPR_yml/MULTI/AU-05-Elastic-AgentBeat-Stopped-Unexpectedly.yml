name: Elastic Agent/Beat Stopped Unexpectedly
description: |
  Detects when Elastic Agent or Beats services stop outside of maintenance windows.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - metricbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM metricbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE (monitor.status == "down" AND monitor.name RLIKE ".*(elastic-agent|filebeat|winlogbeat).*")
      OR (message RLIKE ".*(elastic-agent|beat).*stopped.*" AND event.action == "stopped-service")
  | STATS down_count = COUNT(*) BY host.name, monitor.name
  | WHERE down_count >= 1
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, monitor.name, monitor.status, down_count, severity
enabled: false
tags:
  - audit
severity: high
risk_score: 75
