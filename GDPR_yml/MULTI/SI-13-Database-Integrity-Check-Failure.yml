name: Database Integrity Check Failure
description: |
  Detects database integrity check failures indicating corruption or tampering.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - filebeat-*
query_language: esql
query: |
  FROM filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE message RLIKE ".*(integrity check failed|corruption detected|checksum mismatch).*"
      OR (process.name IN ("mysqlcheck", "pg_checksums") AND message RLIKE ".*error.*")
  | EVAL severity = "critical"
  | KEEP @timestamp, host.name, message, process.name, severity
enabled: false
tags:
  - system-integrity
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["II.5.1.f", "IV.32.1"]
pci-dss: []
hipaa: []
