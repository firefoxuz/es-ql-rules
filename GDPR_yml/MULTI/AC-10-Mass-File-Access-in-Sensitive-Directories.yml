name: Mass File Access in Sensitive Directories
description: |
  Detects when a user accesses 50+ files in directories containing sensitive data within 10 minutes.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE event.action IN ("accessed", "read", "file_read")
    AND (file.path RLIKE ".*(personal|confidential|hr|finance|customer).*" 
         OR file.path RLIKE ".*Documents.*")
  | STATS file_count = COUNT_DISTINCT(file.path) BY user.name, host.name
  | WHERE file_count >= 50
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, host.name, file_count, severity
enabled: false
tags:
  - access-control
severity: high
risk_score: 75
