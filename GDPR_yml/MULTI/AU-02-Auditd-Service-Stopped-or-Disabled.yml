name: Auditd Service Stopped or Disabled
description: |
  Detects when the Linux audit daemon (auditd) is stopped or disabled, indicating potential log tampering.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - filebeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM filebeat-*, auditbeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE (message RLIKE ".*(auditd.*stopped|audit.*disabled).*" 
          OR process.args RLIKE ".*(systemctl stop auditd|service auditd stop).*"
          OR event.action == "stopped-service" AND process.name RLIKE ".*audit.*")
  | EVAL severity = "critical"
  | KEEP @timestamp, host.name, user.name, process.name, process.args, message, severity
enabled: false
tags:
  - audit
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["AU-9", "AU-5"]
gdpr: ["II.5.1.f", "IV.32.1.d", "IV.33"]
