name: Database Bulk Export Detected
description: |
  Detects bulk database export commands (mysqldump, pg_dump) or large SELECT queries.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM auditbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE process.name IN ("mysqldump", "pg_dump", "mongodump", "sqlcmd", "psql")
      OR process.args RLIKE ".*(SELECT.*FROM|COPY.*TO|BACKUP DATABASE).*"
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, user.name, process.name, process.args, severity
enabled: false
tags:
  - system-communications
severity: high
risk_score: 75
