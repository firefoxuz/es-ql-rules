name: Cloud Storage Sync Tools on Unauthorized Hosts
description: |
  Detects installation or execution of cloud sync tools (Dropbox, Google Drive, OneDrive) on unapproved hosts.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE process.name RLIKE ".*(dropbox|googledrive|onedrive|box|mega).*"
      OR file.path RLIKE ".*(Dropbox|Google Drive|OneDrive).*"
  | WHERE host.name NOT IN ("approved-workstation-001", "approved-workstation-002")
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, process.name, file.path, severity
enabled: false
tags:
  - system-integrity
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["IV.32.1.b", "IV.28", "V.44"]
pci-dss: []
hipaa: []
