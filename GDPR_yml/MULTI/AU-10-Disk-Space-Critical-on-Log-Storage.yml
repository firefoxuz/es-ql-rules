name: Disk Space Critical on Log Storage
description: |
  Detects disk usage >90% on partitions storing logs, risking log loss.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - metricbeat-*
query_language: esql
query: |
  FROM metricbeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE system.filesystem.mount_point RLIKE ".*(var|log|audit).*"
  | EVAL disk_used_pct = system.filesystem.used.pct * 100
  | WHERE disk_used_pct >= 90
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, system.filesystem.mount_point, disk_used_pct, severity
enabled: false
tags:
  - audit
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
