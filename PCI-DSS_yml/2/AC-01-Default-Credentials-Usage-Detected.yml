name: Default Credentials Usage Detected
description: |
  Identifies successful authentication using known default usernames (admin, root, administrator).
type: esql
params: '{}'
schedule_interval: 15m
index:
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.category == "authentication" 
    AND event.outcome == "success"
    AND user.name IN ("admin", "administrator", "root", "guest", "test", "default", "sa")
  | WHERE host.name RLIKE ".*(cde|payment|prod).*"
  | STATS login_count = COUNT(*) BY user.name, source.ip, host.name
  | WHERE login_count >= 1
  | EVAL severity = "critical"
  | KEEP @timestamp, user.name, source.ip, host.name, login_count, severity
enabled: false
tags:
  - access-control
severity: critical
risk_score: 90
