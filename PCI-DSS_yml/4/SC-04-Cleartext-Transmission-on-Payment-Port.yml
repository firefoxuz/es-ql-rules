name: Cleartext Transmission on Payment Port
description: |
  Detects unencrypted HTTP traffic on ports designated for payment data transmission.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - metricbeat-*
query_language: esql
query: |
  FROM metricbeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE network.protocol == "http" 
    AND destination.port IN (80, 8080, 8000, 3000)
    AND (http.request.body.content RLIKE ".*(card|pan|cvv|expiry).*"
         OR url.path RLIKE ".*(payment|checkout|transaction).*")
  | STATS 
      request_count = COUNT(*),
      urls = VALUES(url.path)
    BY source.ip, destination.ip, host.name
  | WHERE request_count >= 1
  | EVAL severity = "critical"
  | KEEP @timestamp, source.ip, destination.ip, url.path, urls, request_count, severity
enabled: false
tags:
  - system-communications
severity: critical
risk_score: 90
