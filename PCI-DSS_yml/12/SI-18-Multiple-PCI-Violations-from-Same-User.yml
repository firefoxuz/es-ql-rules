name: Multiple PCI Violations from Same User
description: |
  Aggregates 3+ different PCI DSS rule violations from same user within 1 hour.
type: esql
params: '{}'
schedule_interval: 1h
index:
  - auditbeat-*
  - metricbeat-*
  - filebeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, metricbeat-*, filebeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 1 hour
  | WHERE (event.category IN ("authentication", "file", "process", "network")
          AND (event.outcome == "failure" 
               OR event.action IN ("accessed", "deleted", "modified")
               OR process.name IN ("sudo", "runas", "net", "chmod")))
    OR (file.path RLIKE ".*(cardholder|chd|payment|audit).*")
    OR (destination.port NOT IN (22, 80, 443, 3306))
  | WHERE host.name RLIKE ".*(cde|payment).*"
  | STATS 
      violation_types = COUNT_DISTINCT(event.category),
      total_violations = COUNT(*)
    BY user.name, host.name
  | WHERE violation_types >= 3 OR total_violations >= 10
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, host.name, violation_types, total_violations, severity
enabled: false
tags:
  - system-integrity
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: ["II.5.2", "IV.33"]
pci-dss: ["12.10.1"]
hipaa: []
