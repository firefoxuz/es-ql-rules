name: Emergency Incident Response Trigger
description: |
  Master rule aggregating critical PCI violations - triggers IR playbook if 2+ critical rules fire within 15 minutes.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - metricbeat-*
  - filebeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, metricbeat-*, filebeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (event.code IN ("1102", "4720", "4732")
          OR message RLIKE ".*[0-9]{4}[- ]?[0-9]{4}[- ]?[0-9]{4}[- ]?[0-9]{4}.*"
          OR file.path RLIKE ".*(cardholder|chd).*" AND event.action IN ("accessed", "deleted")
          OR process.name IN ("zip", "tar") AND network.bytes > 10485760
          OR network.protocol != "tls" AND destination.port IN (443, 8443))
    AND host.name RLIKE ".*(cde|payment|cardholder).*"
  | STATS 
      critical_signals = COUNT_DISTINCT(event.action),
      hosts_affected = COUNT_DISTINCT(host.name),
      users_involved = VALUES(user.name),
      event_types = VALUES(event.category)
    BY host.name
  | WHERE critical_signals >= 2
  | EVAL severity = "critical"
  | KEEP @timestamp, host.name, critical_signals, hosts_affected, users_involved, event_types, severity
enabled: false
tags:
  - incident-response
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["IR-4"]
gdpr: ["IV.33", "IV.34"]
pci-dss: ["12.10.1"]
hipaa: []
