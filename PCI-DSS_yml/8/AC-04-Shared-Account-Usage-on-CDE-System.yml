name: Shared Account Usage on CDE System
description: |
  Identifies multiple users authenticating with the same account on CDE systems.
type: esql
params: '{}'
schedule_interval: 1h
index:
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 1 hour
  | WHERE event.category == "authentication" 
    AND event.outcome == "success"
    AND host.name RLIKE ".*(cde|payment|cardholder).*"
  | STATS 
      unique_sources = COUNT_DISTINCT(source.ip),
      unique_hosts = COUNT_DISTINCT(host.name),
      source_ips = VALUES(source.ip)
    BY user.name
  | WHERE unique_sources >= 3
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, unique_sources, unique_hosts, source_ips, severity
enabled: false
tags:
  - access-control
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: []
pci-dss: ["8.2.1"]
hipaa: []
