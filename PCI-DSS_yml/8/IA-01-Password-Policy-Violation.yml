name: Password Policy Violation
description: |
  Detects password changes that don't meet complexity requirements.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (event.code IN ("4723", "4724")
          OR message RLIKE ".*password.*changed.*")
    AND host.name RLIKE ".*(cde|payment).*"
  | WHERE message RLIKE ".*(weak|simple|dictionary|reused).*"
      OR event.code == "4723"
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, event.code, message, severity
enabled: false
tags:
  - identification-authentication
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["IA-5"]
gdpr: []
pci-dss: ["8.3.6"]
hipaa: []
