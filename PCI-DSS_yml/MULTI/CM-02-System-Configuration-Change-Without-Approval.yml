name: System Configuration Change Without Approval
description: |
  Detects modifications to critical configuration files without corresponding change ticket.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM auditbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "file_integrity"
    AND event.action IN ("updated", "modified")
    AND (file.path RLIKE ".*/etc/(ssh|pam\\.d|security|nginx|apache2|mysql).*"
         OR file.path RLIKE ".*\\\\(inetpub|system32|config).*")
    AND host.name RLIKE ".*(cde|payment|prod).*"
  | WHERE user.name NOT IN ("ansible", "puppet", "chef", "saltstack")
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, file.path, event.action, file.hash.sha256, severity
enabled: false
tags:
  - configuration
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["CM-3"]
gdpr: ["IV.32.1", "IV.25"]
pci-dss: ["2.2", "10.2.5"]
hipaa: []
