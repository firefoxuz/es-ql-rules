name: Unapproved Software Installation
description: |
  Detects installation of software not in approved application whitelist.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (process.name IN ("yum", "apt", "dpkg", "rpm", "msiexec.exe")
          AND process.args RLIKE ".*(install|add|setup).*")
      OR event.code == "11707"
  | WHERE host.name RLIKE ".*(cde|payment|prod).*"
    AND user.name NOT IN ("ansible", "puppet", "sccm-agent")
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, process.name, process.args, event.code, severity
enabled: false
tags:
  - configuration
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["CM-11"]
gdpr: []
pci-dss: ["6.4.3", "2.2.7"]
hipaa: []
