name: After-Hours Data Center Access
description: |
  Detects physical access to data center outside business hours (logged via badge systems).
type: esql
params: '{}'
schedule_interval: 15m
index:
  - filebeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM filebeat-*, auditbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE message RLIKE ".*(badge|card|access control|door|entry).*"
    AND (message RLIKE ".*(datacenter|server room|cage|rack).*"
         OR host.name RLIKE ".*(badge-reader|access-control).*")
  | EVAL hour = DATE_EXTRACT(@timestamp, "hour")
  | EVAL day_of_week = DATE_EXTRACT(@timestamp, "day_of_week")
  | WHERE (hour < 7 OR hour >= 19) OR (day_of_week IN (6, 7))
  | EVAL severity = "medium"
  | KEEP @timestamp, user.name, host.name, message, hour, day_of_week, severity
enabled: false
tags:
  - access-control
severity: medium
risk_score: 50
