name: Badge Reader Malfunction or Tamper
description: |
  Detects badge reader errors, tamper alerts, or forced door alarms.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - filebeat-*
query_language: esql
query: |
  FROM filebeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE message RLIKE ".*(badge reader|access control|door alarm).*"
    AND (message RLIKE ".*(tamper|malfunction|forced|alarm|error|offline).*"
         OR message RLIKE ".*(door.*forced|reader.*offline).*")
  | WHERE message RLIKE ".*(datacenter|server room|CDE|payment processing).*"
  | STATS alert_count = COUNT(*) BY host.name, message
  | WHERE alert_count >= 1
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, message, alert_count, severity
enabled: false
tags:
  - system-integrity
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: []
pci-dss: ["9.1.3"]
hipaa: []
