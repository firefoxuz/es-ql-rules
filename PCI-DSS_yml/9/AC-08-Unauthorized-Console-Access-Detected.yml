name: Unauthorized Console Access Detected
description: |
  Detects console logins (physical or KVM) on CDE servers without authorization.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.category == "authentication" 
    AND event.outcome == "success"
    AND (winlog.event_data.LogonType == "2"
         OR message RLIKE ".*(login.*tty|console login).*")
  | WHERE host.name RLIKE ".*(cde|payment|cardholder).*"
    AND user.name NOT IN ("root", "administrator", "console-admin")
  | EVAL severity = "high"
  | KEEP @timestamp, user.name, host.name, event.code, winlog.event_data.LogonType, message, severity
enabled: false
tags:
  - access-control
severity: high
risk_score: 75
