name: Unencrypted Cardholder Data File Access
description: |
  Detects access to directories known to contain cardholder data without encryption evidence.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.action IN ("accessed", "read", "opened")
    AND (file.path RLIKE ".*(cardholder|chd|pan|card_data).*"
         OR file.path RLIKE ".*/opt/payment/data/.*")
    AND file.extension NOT IN ("enc", "aes", "pgp", "gpg")
  | WHERE user.name NOT IN ("payment-app-service", "encryption-service")
  | STATS file_count = COUNT(*) BY user.name, host.name, file.path
  | WHERE file_count >= 1
  | EVAL severity = "critical"
  | KEEP @timestamp, user.name, host.name, file.path, file_count, severity
enabled: false
tags:
  - access-control
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["SC-8", "SC-13"]
gdpr: []
pci-dss: ["3.5.1"]
hipaa: []
