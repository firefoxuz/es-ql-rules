name: Database Encryption Key Access
description: |
  Detects unauthorized access to encryption key files or key management systems.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - auditbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM auditbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 10 minutes
  | WHERE (file.path RLIKE ".*(keystore|keys|master\\.key|encryption\\.key).*"
          OR file.path RLIKE ".*/etc/ssl/private/.*")
    AND event.action IN ("accessed", "read", "copied", "modified")
  | WHERE user.name NOT IN ("root", "ssl-cert", "keymanager-service")
  | EVAL severity = "critical"
  | KEEP @timestamp, user.name, host.name, file.path, event.action, process.name, severity
enabled: false
tags:
  - access-control
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: []
pci-dss: ["3.6.1"]
hipaa: []
