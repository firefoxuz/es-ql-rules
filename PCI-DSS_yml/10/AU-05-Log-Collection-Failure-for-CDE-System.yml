name: Log Collection Failure for CDE System
description: |
  Detects when log forwarding or collection fails for CDE systems.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - metricbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM metricbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (monitor.status == "down" 
          AND monitor.name RLIKE ".*(filebeat|winlogbeat|rsyslog).*")
      OR message RLIKE ".*(log forwarding|syslog.*failed|beat.*stopped).*"
  | WHERE host.name RLIKE ".*(cde|payment|cardholder).*"
  | STATS down_duration = MAX(@timestamp) - MIN(@timestamp) BY host.name, monitor.name
  | WHERE down_duration >= 600000
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, monitor.name, monitor.status, down_duration, severity
enabled: false
tags:
  - audit
severity: high
risk_score: 75
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["AU-5"]
gdpr: []
pci-dss: ["10.4.2", "10.4.3"]
hipaa: []
