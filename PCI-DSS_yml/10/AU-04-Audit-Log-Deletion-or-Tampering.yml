name: Audit Log Deletion or Tampering
description: |
  Detects deletion, modification, or tampering of audit logs.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - auditbeat-*
  - winlogbeat-*
  - filebeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*, filebeat-*
  | WHERE @timestamp >= NOW() - 5 minutes
  | WHERE (event.code IN ("1102", "1104", "4719")
          OR file.path RLIKE ".*/var/log/(audit|secure|auth\\.log).*" AND event.action IN ("deleted", "modified")
          OR message RLIKE ".*(audit.*cleared|log.*deleted|auditd.*stopped).*")
    AND host.name RLIKE ".*(cde|payment|prod).*"
  | EVAL severity = "critical"
  | KEEP @timestamp, host.name, user.name, file.path, event.code, event.action, message, severity
enabled: false
tags:
  - audit
severity: critical
risk_score: 90
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: ["AU-9"]
gdpr: []
pci-dss: ["10.2.7", "10.3.4"]
hipaa: []
