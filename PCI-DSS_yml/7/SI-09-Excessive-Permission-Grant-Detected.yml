name: Excessive Permission Grant Detected
description: |
  Detects granting of overly broad permissions on cardholder data directories.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - auditbeat-*
  - winlogbeat-*
query_language: esql
query: |
  FROM auditbeat-*, winlogbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (process.name IN ("chmod", "chown", "setfacl", "icacls.exe")
          AND process.args RLIKE ".*(777|666|Everyone|Authenticated Users).*")
      OR (event.code == "4670" 
          AND winlog.event_data.ObjectName RLIKE ".*cardholder.*"
          AND winlog.event_data.AccessMask RLIKE ".*(FULL|0x1f01ff).*")
  | WHERE file.path RLIKE ".*(cardholder|chd|payment|card_data).*"
      OR host.name RLIKE ".*(cde|payment).*"
  | EVAL severity = "high"
  | KEEP @timestamp, host.name, user.name, process.name, process.args, file.path, event.code, severity
enabled: false
tags:
  - system-integrity
severity: high
risk_score: 75
