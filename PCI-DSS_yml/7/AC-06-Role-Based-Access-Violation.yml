name: Role-Based Access Violation
description: |
  Detects permission elevation attempts or role changes without approval.
type: esql
params: '{}'
schedule_interval: 15m
index:
  - winlogbeat-*
  - auditbeat-*
query_language: esql
query: |
  FROM winlogbeat-*, auditbeat-*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE (event.code IN ("4728", "4732", "4756")
          OR process.name == "usermod" AND process.args RLIKE ".*-a -G.*")
    AND (winlog.event_data.TargetUserName RLIKE ".*(Administrators|Domain Admins|Payment_Access).*"
         OR process.args RLIKE ".*(sudo|wheel|payment_admins).*")
  | WHERE host.name RLIKE ".*(cde|payment).*"
  | EVAL severity = "medium"
  | KEEP @timestamp, host.name, user.name, winlog.event_data.MemberName, winlog.event_data.TargetUserName, process.args, event.code, severity
enabled: false
tags:
  - access-control
severity: medium
risk_score: 50
# MITRE ATT&CK: tactic external_id -> technique external_id -> [subtechnique external_ids]
mitre_attack: {}
nist: []
gdpr: []
pci-dss: ["7.2.3"]
hipaa: []
