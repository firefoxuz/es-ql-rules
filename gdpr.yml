# GDPR (General Data Protection Regulation) - EU Regulation 2016/679
# Effective Date: May 25, 2018
# Scope: Processing of personal data of EU/EEA data subjects

5:
  chapter: 'I - General Provisions'
  name: Principles relating to processing of personal data
  
5.1.a:
  article: '5'
  name: Lawfulness, fairness and transparency
  description: Personal data shall be processed lawfully, fairly and in a transparent manner

5.1.b:
  article: '5'
  name: Purpose limitation
  description: Collected for specified, explicit and legitimate purposes and not further processed incompatibly

5.1.c:
  article: '5'
  name: Data minimisation
  description: Adequate, relevant and limited to what is necessary in relation to the purposes

5.1.d:
  article: '5'
  name: Accuracy
  description: Accurate and, where necessary, kept up to date; inaccurate data erased or rectified

5.1.e:
  article: '5'
  name: Storage limitation
  description: Kept in a form which permits identification for no longer than necessary

5.1.f:
  article: '5'
  name: Integrity and confidentiality
  description: Processed in a manner ensuring appropriate security including protection against unauthorised or unlawful processing

5.2:
  article: '5'
  name: Accountability
  description: Controller shall be responsible for and able to demonstrate compliance with principles

6:
  chapter: 'II - Principles'
  name: Lawfulness of processing

6.1.a:
  article: '6'
  name: Consent
  description: Data subject has given consent to the processing for one or more specific purposes

6.1.b:
  article: '6'
  name: Contract
  description: Processing is necessary for the performance of a contract

6.1.c:
  article: '6'
  name: Legal obligation
  description: Processing is necessary for compliance with a legal obligation

6.1.d:
  article: '6'
  name: Vital interests
  description: Processing is necessary to protect vital interests of the data subject

6.1.e:
  article: '6'
  name: Public interest
  description: Processing is necessary for the performance of a task carried out in the public interest

6.1.f:
  article: '6'
  name: Legitimate interests
  description: Processing is necessary for legitimate interests pursued by controller or third party

7:
  chapter: 'II - Principles'
  name: Conditions for consent

7.1:
  article: '7'
  name: Demonstrate consent
  description: Controller shall be able to demonstrate that data subject has consented

7.2:
  article: '7'
  name: Intelligible and accessible
  description: Request for consent shall be presented in intelligible and easily accessible form

7.3:
  article: '7'
  name: Right to withdraw
  description: Data subject shall have the right to withdraw consent at any time

7.4:
  article: '7'
  name: Freely given assessment
  description: Account shall be taken of whether performance of contract is conditional on consent

8:
  chapter: 'II - Principles'
  name: Conditions applicable to child's consent

8.1:
  article: '8'
  name: Age of consent
  description: Processing of child's data lawful where child is at least 16 years old (Member States may lower to 13)

8.2:
  article: '8'
  name: Parental consent
  description: Where child is below age, processing lawful only if consent given by holder of parental responsibility

9:
  chapter: 'II - Principles'
  name: Processing of special categories of personal data

9.1:
  article: '9'
  name: Prohibition of sensitive data processing
  description: Processing of personal data revealing racial/ethnic origin, political opinions, religious beliefs, trade union membership, genetic/biometric data, health data, or sex life/sexual orientation prohibited

9.2.a:
  article: '9'
  name: Explicit consent exception
  description: Data subject has given explicit consent to processing for one or more specified purposes

9.2.b:
  article: '9'
  name: Employment exception
  description: Processing necessary for carrying out obligations in field of employment and social security law

9.2.c:
  article: '9'
  name: Vital interests exception
  description: Processing necessary to protect vital interests where data subject physically or legally incapable of giving consent

9.2.d:
  article: '9'
  name: Legitimate activities exception
  description: Processing carried out by foundation, association or non-profit body with political, philosophical, religious or trade union aim

9.2.e:
  article: '9'
  name: Made public exception
  description: Processing relates to personal data manifestly made public by the data subject

9.2.f:
  article: '9'
  name: Legal claims exception
  description: Processing necessary for establishment, exercise or defence of legal claims

9.2.g:
  article: '9'
  name: Substantial public interest exception
  description: Processing necessary for reasons of substantial public interest on basis of Union or Member State law

9.2.h:
  article: '9'
  name: Health and social care exception
  description: Processing necessary for purposes of preventive or occupational medicine, medical diagnosis, provision of health or social care

9.2.i:
  article: '9'
  name: Public health exception
  description: Processing necessary for reasons of public interest in area of public health

9.2.j:
  article: '9'
  name: Archiving exception
  description: Processing necessary for archiving purposes in public interest, scientific or historical research, or statistical purposes

12:
  chapter: 'III - Rights of Data Subject'
  name: Transparent information, communication and modalities

12.1:
  article: '12'
  name: Transparent and accessible information
  description: Controller shall take measures to provide information in concise, transparent, intelligible and easily accessible form

12.2:
  article: '12'
  name: Facilitate rights exercise
  description: Controller shall facilitate exercise of data subject rights

12.3:
  article: '12'
  name: Response deadline
  description: Controller shall provide information without undue delay and in any event within one month of receipt of request

12.4:
  article: '12'
  name: Fee for excessive requests
  description: Controller may charge reasonable fee for manifestly unfounded or excessive requests

12.5:
  article: '12'
  name: Refusal requirements
  description: Where controller does not take action, shall inform data subject of reasons and possibility of lodging complaint

13:
  chapter: 'III - Rights of Data Subject'
  name: Information to be provided where data collected from data subject

13.1.a:
  article: '13'
  name: Identity of controller
  description: Identity and contact details of controller and data protection officer

13.1.b:
  article: '13'
  name: Purposes of processing
  description: Purposes of processing and legal basis for processing

13.1.c:
  article: '13'
  name: Legitimate interests
  description: Legitimate interests pursued by controller or third party where applicable

13.1.d:
  article: '13'
  name: Recipients
  description: Recipients or categories of recipients of personal data

13.1.e:
  article: '13'
  name: International transfers
  description: Controller intends to transfer personal data to third country or international organisation

13.2.a:
  article: '13'
  name: Retention period
  description: Period for which personal data will be stored

13.2.b:
  article: '13'
  name: Rights information
  description: Existence of right to request access, rectification, erasure, restriction, objection, and data portability

13.2.c:
  article: '13'
  name: Consent withdrawal
  description: Right to withdraw consent at any time

13.2.d:
  article: '13'
  name: Complaint right
  description: Right to lodge complaint with supervisory authority

13.2.e:
  article: '13'
  name: Contractual requirement
  description: Whether provision of personal data is statutory or contractual requirement

13.2.f:
  article: '13'
  name: Automated decision-making
  description: Existence of automated decision-making including profiling and meaningful information about logic involved

14:
  chapter: 'III - Rights of Data Subject'
  name: Information where data not obtained from data subject

14.1:
  article: '14'
  name: Information requirements for indirect collection
  description: Same as Article 13 plus source of personal data and whether it came from publicly accessible sources

14.3.a:
  article: '14'
  name: Provide information within reasonable period
  description: Within one month of obtaining data, at latest

14.3.b:
  article: '14'
  name: Provide information at first communication
  description: If data used for communication, at latest at time of first communication

14.3.c:
  article: '14'
  name: Provide information before disclosure
  description: If disclosure to another recipient envisaged, at latest when data first disclosed

15:
  chapter: 'III - Rights of Data Subject'
  name: Right of access by the data subject

15.1:
  article: '15'
  name: Confirmation and access
  description: Data subject shall have right to obtain confirmation whether personal data are being processed and access to the data

15.3:
  article: '15'
  name: Copy of data
  description: Controller shall provide copy of personal data undergoing processing

16:
  chapter: 'III - Rights of Data Subject'
  name: Right to rectification

16:
  article: '16'
  name: Rectification of inaccurate data
  description: Data subject shall have right to obtain rectification of inaccurate personal data and completion of incomplete data

17:
  chapter: 'III - Rights of Data Subject'
  name: Right to erasure (right to be forgotten)

17.1.a:
  article: '17'
  name: No longer necessary
  description: Personal data no longer necessary in relation to purposes for which collected or processed

17.1.b:
  article: '17'
  name: Consent withdrawn
  description: Data subject withdraws consent and there is no other legal ground for processing

17.1.c:
  article: '17'
  name: Objection to processing
  description: Data subject objects to processing and there are no overriding legitimate grounds

17.1.d:
  article: '17'
  name: Unlawfully processed
  description: Personal data have been unlawfully processed

17.1.e:
  article: '17'
  name: Legal obligation
  description: Personal data have to be erased for compliance with legal obligation

17.1.f:
  article: '17'
  name: Child's consent
  description: Personal data collected in relation to offer of information society services to child

17.2:
  article: '17'
  name: Inform other controllers
  description: Where controller has made data public, shall inform other controllers to erase links, copies or replications

18:
  chapter: 'III - Rights of Data Subject'
  name: Right to restriction of processing

18.1.a:
  article: '18'
  name: Accuracy contested
  description: Data subject contests accuracy of personal data for period enabling verification

18.1.b:
  article: '18'
  name: Unlawful processing
  description: Processing is unlawful and data subject opposes erasure and requests restriction instead

18.1.c:
  article: '18'
  name: No longer needed but required for legal claims
  description: Controller no longer needs data but required by data subject for legal claims

18.1.d:
  article: '18'
  name: Pending objection verification
  description: Data subject has objected to processing pending verification of legitimate grounds

20:
  chapter: 'III - Rights of Data Subject'
  name: Right to data portability

20.1:
  article: '20'
  name: Receive and transmit data
  description: Right to receive personal data in structured, commonly used and machine-readable format and transmit to another controller

20.2:
  article: '20'
  name: Direct transmission
  description: Right to have data transmitted directly from one controller to another where technically feasible

21:
  chapter: 'III - Rights of Data Subject'
  name: Right to object

21.1:
  article: '21'
  name: Object to processing
  description: Right to object at any time to processing based on public interest or legitimate interests

21.2:
  article: '21'
  name: Object to direct marketing
  description: Absolute right to object to processing for direct marketing purposes

21.3:
  article: '21'
  name: Inform about objection right
  description: Right to object shall be explicitly brought to attention of data subject at latest at first communication

22:
  chapter: 'III - Rights of Data Subject'
  name: Automated individual decision-making, including profiling

22.1:
  article: '22'
  name: Right not to be subject to automated decisions
  description: Right not to be subject to decision based solely on automated processing producing legal or similarly significant effects

22.2.a:
  article: '22'
  name: Necessary for contract exception
  description: Automated decision necessary for entering into or performance of contract

22.2.b:
  article: '22'
  name: Legal authorization exception
  description: Authorized by Union or Member State law to which controller is subject

22.2.c:
  article: '22'
  name: Explicit consent exception
  description: Based on data subject's explicit consent

22.3:
  article: '22'
  name: Right to human intervention
  description: Right to obtain human intervention, express point of view and contest decision

25:
  chapter: 'IV - Controller and Processor'
  name: Data protection by design and by default

25.1:
  article: '25'
  name: Data protection by design
  description: Implement appropriate technical and organisational measures designed to implement data protection principles effectively

25.2:
  article: '25'
  name: Data protection by default
  description: Ensure that by default only personal data necessary for each specific purpose are processed

26:
  chapter: 'IV - Controller and Processor'
  name: Joint controllers

26.1:
  article: '26'
  name: Joint responsibility arrangement
  description: Where two or more controllers jointly determine purposes and means, they shall determine respective responsibilities by arrangement

26.2:
  article: '26'
  name: Essence of arrangement available
  description: Essence of arrangement shall be made available to data subject

28:
  chapter: 'IV - Controller and Processor'
  name: Processor

28.1:
  article: '28'
  name: Process only on documented instructions
  description: Processor shall process personal data only on documented instructions from controller

28.2:
  article: '28'
  name: Ensure processor compliance
  description: Controller shall use only processors providing sufficient guarantees

28.3:
  article: '28'
  name: Binding contract required
  description: Processing by processor shall be governed by contract or legal act binding processor to controller

28.3.a:
  article: '28'
  name: Process only on instructions
  description: Processes data only on documented instructions

28.3.b:
  article: '28'
  name: Ensure confidentiality
  description: Ensures persons authorised to process data have committed to confidentiality

28.3.c:
  article: '28'
  name: Implement security measures
  description: Takes all measures required pursuant to Article 32

28.3.d:
  article: '28'
  name: Respect sub-processor conditions
  description: Respects conditions for engaging another processor

28.3.e:
  article: '28'
  name: Assist with data subject rights
  description: Assists controller in ensuring compliance with data subject rights

28.3.f:
  article: '28'
  name: Assist with security obligations
  description: Assists controller in compliance with Articles 32-36

28.3.g:
  article: '28'
  name: Delete or return data
  description: Deletes or returns all personal data after end of provision of services

28.3.h:
  article: '28'
  name: Make available information for audits
  description: Makes available all information necessary to demonstrate compliance and allow for audits

30:
  chapter: 'IV - Controller and Processor'
  name: Records of processing activities

30.1:
  article: '30'
  name: Controller record keeping
  description: Controller shall maintain record of processing activities under its responsibility

30.1.a:
  article: '30'
  name: Record controller details
  description: Name and contact details of controller, DPO and representative

30.1.b:
  article: '30'
  name: Record purposes
  description: Purposes of the processing

30.1.c:
  article: '30'
  name: Record categories
  description: Categories of data subjects and personal data

30.1.d:
  article: '30'
  name: Record recipients
  description: Categories of recipients to whom data disclosed

30.1.e:
  article: '30'
  name: Record transfers
  description: Transfers of personal data to third countries

30.1.f:
  article: '30'
  name: Record retention
  description: Envisaged time limits for erasure of different categories

30.1.g:
  article: '30'
  name: Record security measures
  description: General description of technical and organisational security measures

30.2:
  article: '30'
  name: Processor record keeping
  description: Processor shall maintain record of categories of processing activities

32:
  chapter: 'IV - Controller and Processor'
  name: Security of processing

32.1:
  article: '32'
  name: Implement appropriate security
  description: Implement appropriate technical and organisational measures to ensure security appropriate to risk

32.1.a:
  article: '32'
  name: Pseudonymisation and encryption
  description: Pseudonymisation and encryption of personal data

32.1.b:
  article: '32'
  name: Ongoing confidentiality and integrity
  description: Ability to ensure ongoing confidentiality, integrity, availability and resilience of processing systems

32.1.c:
  article: '32'
  name: Restore availability
  description: Ability to restore availability and access to data in timely manner after incident

32.1.d:
  article: '32'
  name: Test and evaluate effectiveness
  description: Process for regularly testing, assessing and evaluating effectiveness of technical and organisational measures

32.2:
  article: '32'
  name: Assess risk
  description: In assessing security, account taken of risks from accidental or unlawful destruction, loss, alteration, unauthorised disclosure or access

32.4:
  article: '32'
  name: Adherence to codes and certification
  description: Adherence to approved code of conduct or certification mechanism may be used to demonstrate compliance

33:
  chapter: 'IV - Controller and Processor'
  name: Notification of personal data breach to supervisory authority

33.1:
  article: '33'
  name: Notify within 72 hours
  description: Controller shall notify supervisory authority without undue delay and where feasible not later than 72 hours after becoming aware

33.2:
  article: '33'
  name: Processor notification to controller
  description: Processor shall notify controller without undue delay after becoming aware of breach

33.3:
  article: '33'
  name: Breach notification contents
  description: Notification shall describe nature of breach, categories and approximate numbers affected, likely consequences, and measures taken

33.5:
  article: '33'
  name: Document all breaches
  description: Controller shall document all personal data breaches

34:
  chapter: 'IV - Controller and Processor'
  name: Communication of personal data breach to data subject

34.1:
  article: '34'
  name: Communicate high-risk breaches
  description: When breach likely to result in high risk to rights and freedoms, controller shall communicate to data subject without undue delay

34.2:
  article: '34'
  name: Clear and plain language
  description: Communication shall describe nature of breach in clear and plain language

34.3:
  article: '34'
  name: Exceptions to communication
  description: Not required if: appropriate technical protection applied, subsequent measures ensure high risk no longer likely, or disproportionate effort

35:
  chapter: 'IV - Controller and Processor'
  name: Data protection impact assessment

35.1:
  article: '35'
  name: DPIA for high risk processing
  description: Where processing likely to result in high risk, controller shall carry out assessment of impact on protection of personal data

35.3:
  article: '35'
  name: DPIA required for
  description: Systematic evaluation of personal aspects, large scale processing of special categories, or systematic monitoring of publicly accessible area

35.7:
  article: '35'
  name: DPIA shall contain
  description: Systematic description of processing and purposes, assessment of necessity and proportionality, assessment of risks, and measures to address risks

36:
  chapter: 'IV - Controller and Processor'
  name: Prior consultation

36.1:
  article: '36'
  name: Consult supervisory authority
  description: Controller shall consult supervisory authority prior to processing where DPIA indicates high risk absent measures to mitigate

37:
  chapter: 'IV - Controller and Processor'
  name: Designation of data protection officer

37.1:
  article: '37'
  name: DPO appointment required
  description: Controller and processor shall designate DPO where: public authority, core activities require regular systematic monitoring, or large scale processing of special categories

37.5:
  article: '37'
  name: DPO designation based on qualities
  description: Designated on basis of professional qualities and knowledge of data protection law and practices

37.7:
  article: '37'
  name: Publish DPO contact details
  description: Controller and processor shall publish contact details of DPO and communicate to supervisory authority

38:
  chapter: 'IV - Controller and Processor'
  name: Position of data protection officer

38.1:
  article: '38'
  name: Involve DPO in all data protection matters
  description: Controller and processor shall ensure DPO involved properly and in timely manner in all issues relating to protection of personal data

38.2:
  article: '38'
  name: Support DPO performance
  description: Support DPO in performing tasks by providing resources and access to data and processing operations

38.3:
  article: '38'
  name: No instructions regarding tasks
  description: DPO shall not receive instructions regarding exercise of tasks and shall not be dismissed for performing tasks

39:
  chapter: 'IV - Controller and Processor'
  name: Tasks of data protection officer

39.1.a:
  article: '39'
  name: Inform and advise
  description: Inform and advise controller or processor and employees of obligations under GDPR

39.1.b:
  article: '39'
  name: Monitor compliance
  description: Monitor compliance with GDPR and controller's data protection policies

39.1.c:
  article: '39'
  name: Advise on DPIA
  description: Provide advice where requested regarding data protection impact assessment

39.1.d:
  article: '39'
  name: Cooperate with supervisory authority
  description: Cooperate with supervisory authority

39.1.e:
  article: '39'
  name: Act as contact point
  description: Act as contact point for supervisory authority on processing issues

44:
  chapter: 'V - Transfers'
  name: General principle for transfers

44:
  article: '44'
  name: Transfers subject to other provisions
  description: Transfer to third country or international organisation only if controller and processor comply with conditions in Chapter V

45:
  chapter: 'V - Transfers'
  name: Transfers on basis of adequacy decision

45.1:
  article: '45'
  name: Transfer to adequate country
  description: Transfer may take place where Commission has decided third country ensures adequate level of protection

45.3:
  article: '45'
  name: Adequacy assessment factors
  description: Commission shall assess rule of law, human rights, data protection legislation, supervisory authorities, and international commitments

46:
  chapter: 'V - Transfers'
  name: Transfers subject to appropriate safeguards

46.1:
  article: '46'
  name: Appropriate safeguards required
  description: Transfer may take place if controller or processor has provided appropriate safeguards and enforceable rights available

46.2.a:
  article: '46'
  name: Legally binding instrument
  description: Legally binding and enforceable instrument between public authorities or bodies

46.2.b:
  article: '46'
  name: Binding corporate rules
  description: Binding corporate rules (BCRs)

46.2.c:
  article: '46'
  name: Standard contractual clauses - Commission
  description: Standard data protection clauses adopted by Commission

46.2.d:
  article: '46'
  name: Standard contractual clauses - Supervisory authority
  description: Standard data protection clauses adopted by supervisory authority and approved by Commission

46.2.e:
  article: '46'
  name: Code of conduct
  description: Approved code of conduct with binding enforceable commitments

46.2.f:
  article: '46'
  name: Certification mechanism
  description: Approved certification mechanism with binding enforceable commitments

49:
  chapter: 'V - Transfers'
  name: Derogations for specific situations

49.1.a:
  article: '49'
  name: Explicit consent derogation
  description: Data subject has explicitly consented to proposed transfer after being informed of risks

49.1.b:
  article: '49'
  name: Contract performance derogation
  description: Transfer necessary for performance of contract between data subject and controller

49.1.c:
  article: '49'
  name: Public interest derogation
  description: Transfer necessary for important reasons of public interest

49.1.d:
  article: '49'
  name: Legal claims derogation
  description: Transfer necessary for establishment, exercise or defence of legal claims

49.1.e:
  article: '49'
  name: Vital interests derogation
  description: Transfer necessary to protect vital interests where data subject incapable of giving consent

58:
  chapter: 'VI - Supervisory Authorities'
  name: Powers

58.1:
  article: '58'
  name: Investigative powers
  description: Order controller and processor to provide information, carry out investigations, access premises, and obtain access to data

58.2:
  article: '58'
  name: Corrective powers
  description: Issue warnings and reprimands, order compliance, order operations limited or banned, and impose administrative fines

77:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: Right to lodge complaint

77.1:
  article: '77'
  name: Lodge complaint with supervisory authority
  description: Every data subject shall have right to lodge complaint with supervisory authority if considers processing infringes GDPR

82:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: Right to compensation

82.1:
  article: '82'
  name: Right to compensation for damage
  description: Person who suffered material or non-material damage as result of infringement shall have right to receive compensation

83:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: General conditions for imposing administrative fines

83.1:
  article: '83'
  name: Effective, proportionate and dissuasive fines
  description: Supervisory authority shall ensure fines are effective, proportionate and dissuasive

83.4:
  article: '83'
  name: Lower tier fines up to €10M or 2%
  description: Infringements of Articles 8, 11, 25-39, 42, 43 subject to fines up to €10M or 2% of annual worldwide turnover

83.5:
  article: '83'
  name: Upper tier fines up to €20M or 4%
  description: Infringements of Articles 5, 6, 7, 9, 12-22, 44-49, 58 subject to fines up to €20M or 4% of annual worldwide turnover
